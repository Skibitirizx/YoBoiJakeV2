<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT - YoBoiJake</title>
  <link rel="manifest" href="/manifest.json"/>
  <link rel="icon" type="image/png" href="/assets/images/logo.png">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    /* Your existing styles */
  </style>
</head>
<body>
  <header>
    <img src="/assets/images/logo.png" alt="YoBoiJake Logo">
    <span id="logo-name">YoBoiJake</span>
    <nav>
      <a href="/">Home</a>
      <a href="/games.html">Games</a>
      <a href="/search.html">Search</a>
      <a href="/settings.html">Settings</a>
      <a href="/chatgpt.html">ChatGPT</a>
    </nav>
  </header>

  <main id="chatgpt-content">
    <h1>ChatGPT - YoBoiJake</h1>
    <div id="chatbox"></div>
    <textarea id="user-input" placeholder="Type your message..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </main>

  <div id="about-tab" onclick="window.location.href='/about.html'">
    About
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("user-input");

    function displayUserMessage(message) {
      const userMessageDiv = document.createElement("div");
      userMessageDiv.classList.add("message", "user");
      userMessageDiv.textContent = message;
      chatbox.appendChild(userMessageDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function displayBotMessage(message) {
      const botMessageDiv = document.createElement("div");
      botMessageDiv.classList.add("message", "bot");
      botMessageDiv.textContent = message;
      chatbox.appendChild(botMessageDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function sendMessage() {
      const message = userInput.value.trim();
      if (message) {
        displayUserMessage(message);
        userInput.value = "";

        // Fetch bot's web search result
        fetchSearchResults(message);
      }
    }

    async function fetchSearchResults(query) {
      const searchUrl = `https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json`;

      try {
        const response = await fetch(searchUrl);
        const data = await response.json();

        if (data.AbstractText) {
          displayBotMessage(`Here's what I found: ${data.AbstractText}`);
        } else {
          displayBotMessage("Sorry, I couldn't find any relevant information.");
        }
      } catch (error) {
        console.error("Error fetching search results:", error);
        displayBotMessage("There was an error searching the web.");
      }
    }

    userInput.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
