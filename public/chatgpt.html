<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT - YoBoiJake</title>
  <link rel="manifest" href="/manifest.json"/>
  <link rel="icon" type="image/png" href="/assets/images/logo.png">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    /* Existing Styles */
    body { 
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: red;
      text-align: center;
    }

    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 2px solid red;
    }

    header img {
      height: 50px;
    }

    #logo-name {
      font-size: 24px;
      color: red;
      font-weight: bold;
      margin-left: 10px;
    }

    nav {
      display: flex;
      gap: 15px;
      margin-left: auto;
    }

    nav a {
      color: red;
      text-decoration: none;
      font-size: 16px;
      padding: 5px 10px;
      border: 1px solid red;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a:hover {
      background-color: red;
      color: black;
    }

    #chatgpt-content {
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      color: red;
      margin-bottom: 20px;
    }

    #chatbox {
      max-height: 400px;
      overflow-y: auto;
      border: 2px solid red;
      border-radius: 10px;
      background-color: black;
      margin-bottom: 20px;
      padding: 15px;
      color: red;
    }

    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
    }

    .user {
      background-color: red;
      color: black;
      text-align: right;
    }

    .bot {
      background-color: black;
      color: red;
      text-align: left;
    }

    textarea {
      width: 80%;
      padding: 10px;
      border-radius: 5px;
      border: 2px solid red;
      background-color: black;
      color: red;
      font-size: 16px;
      resize: none;
    }

    button {
      background-color: black;
      color: red;
      border: 2px solid red;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    button:hover {
      background-color: red;
      color: black;
    }

    #about-tab {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background-color: transparent;
      color: red;
      padding: 10px 20px;
      border: 2px solid red;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    #about-tab:hover {
      background-color: red;
      color: black;
    }
  </style>
</head>
<body>
  <header>
    <img src="/assets/images/logo.png" alt="YoBoiJake Logo">
    <span id="logo-name">YoBoiJake</span>
    <nav>
      <a href="/">Home</a>
      <a href="/games.html">Games</a>
      <a href="/search.html">Search</a>
      <a href="/settings.html">Settings</a>
      <a href="/chatgpt.html">ChatGPT</a>
    </nav>
  </header>

  <main id="chatgpt-content">
    <h1>ChatGPT - YoBoiJake</h1>
    <div id="chatbox"></div>
    <textarea id="user-input" placeholder="Type your message..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </main>

  <div id="about-tab" onclick="window.location.href='/about.html'">
    About
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("user-input");

    function displayUserMessage(message) {
      const userMessageDiv = document.createElement("div");
      userMessageDiv.classList.add("message", "user");
      userMessageDiv.textContent = message;
      chatbox.appendChild(userMessageDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function displayBotMessage(message, source) {
      const botMessageDiv = document.createElement("div");
      botMessageDiv.classList.add("message", "bot");
      botMessageDiv.textContent = message;
      if (source) {
        const sourceDiv = document.createElement("div");
        sourceDiv.classList.add("source");
        sourceDiv.innerHTML = `Source: <a href="${source}" target="_blank">${source}</a>`;
        botMessageDiv.appendChild(sourceDiv);
      }
      chatbox.appendChild(botMessageDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function sendMessage() {
      const message = userInput.value.trim();
      if (message) {
        displayUserMessage(message);
        userInput.value = "";

        // Simulate looking up the answer
        displayBotMessage("Let me look that up for you...");

        fetchAnswerFromDuckDuckGo(message);
      }
    }

    function fetchAnswerFromDuckDuckGo(query) {
      const searchURL = `https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json`;

      fetch(searchURL)
        .then(response => response.json())
        .then(data => {
          const answer = data?.AbstractText;
          const source = data?.RelatedTopics?.[0]?.FirstURL;

          if (answer && source) {
            displayBotMessage(answer, source);
          } else {
            displayBotMessage("Sorry, I couldn't find an answer for you. Please try again.");
          }
        })
        .catch(error => {
          console.error('Error fetching data:', error);
          displayBotMessage("Sorry, I encountered an error while searching. Please try again later.");
        });
    }

    userInput.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
