<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search - YoBoiJake</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    #uv-form {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .search-bar {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border-radius: 5px;
      border: 2px solid red;
      background-color: black;
      color: red;
      transition: border-color 0.3s;
    }

    .search-bar:focus {
      border-color: red;
      outline: none;
    }

    .desc {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    #uv-error {
      color: red;
      font-size: 14px;
    }

    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }

  </style>
</head>
<body>
  <header>
    <img src="https://i.imgflip.com/6ej3bl.png" alt="YoBoiJake Logo">
    <span id="logo-name">YoBoiJake</span>
    <nav>
      <a href="index.html">Home</a>
      <a href="games.html">Game</a>
      <a href="settings.html">Settings</a>
      <a href="search.html">Search</a>
    </nav>
  </header>

  <main>
    <form id="uv-form">
      <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden"/> 
      <input id="uv-address" class="search-bar" type="text" placeholder="Search Google or type a URL" class="form__input"/>
    </form>
    <div class="desc left-margin">
      <p id="uv-error"></p>
      <pre id="uv-error-code"></pre>
    </div>
  </main>

  <script src="/uv/uv.bundle.js"></script>
  <script src="/uv/uv.config.js"></script>
  <script src="/uv/index.js"></script>
  <script src="/uv/search.js" defer></script>
</body>
</html>
