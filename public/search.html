    #uv-form {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .search-bar {
      padding: 10px;
      font-size: 16px;
      width: 320px;
      border-radius: 5px;
      border: 2px solid red;
      background-color: black;
      color: red;
      transition: all 0.4s;
    }

    .search-bar:hover {
      width: 370px;
      background-color: rgb(7, 7, 7);
    }

    .search-bar:focus {
      border-color: red;
      outline: none;
    }

    .desc {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    #uv-error {
      color: red;
      font-size: 14px;
    }

    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

  <br><br><br><br><br><br><br><br><br><br><br>
  <center><h1>Search:</h1></center>

  <main>
    <form id="uv-form">
      <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden"/> 
      <input id="uv-address" class="search-bar" type="text" placeholder="Search Google or type a URL" class="form__input"/>
    </form>
    <div class="desc left-margin">
      <p id="uv-error"></p>
      <pre id="uv-error-code"></pre>
    </div>
  </main>

    const panicKey = localStorage.getItem('panicKey');
    if (panicKey && e.key.toUpperCase() === panicKey) {
      window.location.href = 'https://classroom.google.com';
    }
  });
</script>

<script>
  // Apply saved theme on page load
  function loadTheme() {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      applyTheme(savedTheme);
    }
  }

  // Function to apply a theme
  function applyTheme(theme) {
    switch (theme) {
      case 'dark':
        document.body.style.backgroundColor = '#121212';
        document.body.style.color = 'white';
        document.querySelectorAll('.box-container').forEach(el => {
          el.style.borderColor = 'gray';
          el.style.backgroundColor = '#1a1a1a';
        });
        break;
      case 'light':
        document.body.style.backgroundColor = 'white';
        document.body.style.color = 'black';
        document.querySelectorAll('.box-container').forEach(el => {
          el.style.borderColor = 'black';
          el.style.backgroundColor = '#f0f0f0';
        });
        break;
      case 'blue':
        document.body.style.backgroundColor = '#1e3a5f';
        document.body.style.color = '#a9d6e5';
        document.querySelectorAll('.box-container').forEach(el => {
          el.style.borderColor = '#4682b4';
          el.style.backgroundColor = '#243447';
        });
        break;
      case 'forest':
        document.body.style.backgroundColor = '#2b4227';
        document.body.style.color = '#d0e6b5';
        document.querySelectorAll('.box-container').forEach(el => {
          el.style.borderColor = '#3c6e47';
          el.style.backgroundColor = '#334d34';
        });
        break;
      case 'sunset':
        document.body.style.backgroundColor = '#ffad60';
        document.body.style.color = '#4a1a1a';
        document.querySelectorAll('.box-container').forEach(el => {
          el.style.borderColor = '#ff4500';
          el.style.backgroundColor = '#ff6347';
        });
        break;
      default:
        document.body.style.backgroundColor = '#121212';
        document.body.style.color = 'white';
        document.querySelectorAll('.box-container').forEach(el => {
          el.style.borderColor = 'red';
          el.style.backgroundColor = '#1a1a1a';
        });
    }
  }

  // Initialize theme on page load
  document.addEventListener('DOMContentLoaded', function () {
    loadTheme();
  });
</script>
	
</body>
</html>
