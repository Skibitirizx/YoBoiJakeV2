<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search - YoBoiJake</title>
  <link rel="manifest" href="/manifest.json"/>
  <link rel="icon" type="image/png" href="/assets/images/logo.png">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    #uv-form {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .search-bar {
      padding: 10px;
      font-size: 16px;
      width: 320px;
      border-radius: 5px;
      border: 2px solid red;
      background-color: black;
      color: red;
      transition: all 0.4s;
    }

    .search-bar:hover {
      width: 370px;
      background-color: rgb(7, 7, 7);
    }

    .search-bar:focus {
      border-color: red;
      outline: none;
    }

    .desc {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    #uv-error {
      color: red;
      font-size: 14px;
    }

    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Ensure smooth transitions for all elements */
    body, header, main, footer, .search-bar, a, h1, p, #logo-name, .desc, #uv-error {
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }
  </style>
</head>
<body>
  <header>
    <img src="/assets/images/logo.png" alt="YoBoiJake Logo">
    <span id="logo-name">YoBoiJake</span>
    <nav>
      <a href="/">Home</a>
      <a href="/games.html">Games</a>
      <a href="/search.html">Search</a>
      <a href="/settings.html">Settings</a>
    </nav>
  </header>

  <br><br><br><br><br><br><br><br><br><br><br>
  <center><h1>Search:</h1></center>

  <main>
    <form id="uv-form">
      <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden"/> 
      <input id="uv-address" class="search-bar" type="text" placeholder="Search Google or type a URL" class="form__input"/>
    </form>
    <div class="desc left-margin">
      <p id="uv-error"></p>
      <pre id="uv-error-code"></pre>
    </div>
  </main>

  <script src="/uv/uv.bundle.js"></script>
  <script src="/uv/uv.config.js"></script>
  <script src="/js/index.js"></script>
  <script src="/uv/search.js" defer></script>
  <script>
    document.addEventListener('keydown', function (e) {
      const panicKey = localStorage.getItem('panicKey');
      if (panicKey && e.key.toUpperCase() === panicKey) {
        window.location.href = 'https://classroom.google.com';
      }
    });
  </script>
  <script type="text/javascript">
    atOptions = {
      'key' : 'b7ce0045a6c724134a50361a5ae06e0a',
      'format' : 'iframe',
      'height' : 90,
      'width' : 728,
      'params' : {}
    };
  </script>
  <script type="text/javascript" src="//www.highperformanceformat.com/b7ce0045a6c724134a50361a5ae06e0a/invoke.js"></script>
  <script>
    // Apply the saved theme across all elements on page load
    document.addEventListener('DOMContentLoaded', function () {
      // Load and apply the saved theme
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        applyTheme(savedTheme);
      }

      // Initialize the theme selector if it exists
      const themeSelector = document.getElementById('theme-selector');
      if (themeSelector) {
        if (savedTheme) {
          themeSelector.value = savedTheme;
        }

        // Save and apply theme when the dropdown changes
        themeSelector.addEventListener('change', function () {
          const selectedTheme = themeSelector.value;
          localStorage.setItem('theme', selectedTheme);
          applyTheme(selectedTheme);
        });
      }
    });

    // Function to apply a theme
    function applyTheme(theme) {
      const elements = document.querySelectorAll(
        'body, header, nav, footer, main, .search-bar, h1, p, #logo-name, .desc, #uv-error'
      );

      switch (theme) {
        case 'dark':
          elements.forEach(el => {
            el.style.backgroundColor = '#121212';
            el.style.color = 'white';
            el.style.borderColor = 'gray';
          });
          break;

        case 'light':
          elements.forEach(el => {
            el.style.backgroundColor = 'white';
            el.style.color = 'black';
            el.style.borderColor = 'black';
          });
          break;

        case 'blue':
          elements.forEach(el => {
            el.style.backgroundColor = '#1e3a5f';
            el.style.color = '#a9d6e5';
            el.style.borderColor = '#4682b4';
          });
          break;

        case 'forest':
          elements.forEach(el => {
            el.style.backgroundColor = '#2b4227';
            el.style.color = '#d0e6b5';
            el.style.borderColor = '#3c6e47';
          });
          break;

        case 'sunset':
          elements.forEach(el => {
            el.style.backgroundColor = '#ffad60';
            el.style.color = '#4a1a1a';
            el.style.borderColor = '#ff4500';
          });
          break;

        default: // Default theme
          elements.forEach(el => {
            el.style.backgroundColor = '#1a1a1a';
            el.style.color = 'red';
            el.style.borderColor = 'red';
          });
      }
    }
  </script>
</body>
</html>
