<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search - YoBoiJake</title>
  <link rel="manifest" href="/manifest.json"/>
  <link rel="icon" type="image/png" href="/assets/images/logo.png">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    #uv-form {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .search-bar {
      padding: 10px;
      font-size: 16px;
      width: 320px;
      border-radius: 5px;
      border: 2px solid red;
      background-color: black;
      color: red;
      transition: all 0.4s;
    }

    .search-bar:hover {
      width: 370px;
      background-color: rgb(7, 7, 7);
    }

    .search-bar:focus {
      border-color: red;
      outline: none;
    }

    .desc {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    #uv-error {
      color: red;
      font-size: 14px;
    }

    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Ensure smooth transitions for all elements */
    body, header, main, footer, .search-bar, a, h1, p, #logo-name, .desc, #uv-error {
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }
  </style>
</head>
<body>
  <header>
    <img src="/assets/images/logo.png" alt="YoBoiJake Logo">
    <span id="logo-name">YoBoiJake</span>
    <nav>
      <a href="/">Home</a>
      <a href="/games.html">Games</a>
      <a href="/search.html">Search</a>
      <a href="/settings.html">Settings</a>
    </nav>
  </header>

  <br><br><br><br><br><br><br><br><br><br><br>
  <center><h1>Search:</h1></center>

  <main>
    <form id="uv-form">
      <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden"/> 
      <input id="uv-address" class="search-bar" type="text" placeholder="Search Google or type a URL" class="form__input"/>
    </form>
    <div class="desc left-margin">
      <p id="uv-error"></p>
      <pre id="uv-error-code"></pre>
    </div>
  </main>

  <script src="/uv/uv.bundle.js"></script>
  <script src="/uv/uv.config.js"></script>
  <script src="/js/index.js"></script>
  <script src="/uv/search.js" defer></script>
  <script>
    document.addEventListener('keydown', function (e) {
      const panicKey = localStorage.getItem('panicKey');
      if (panicKey && e.key.toUpperCase() === panicKey) {
        window.location.href = 'https://classroom.google.com';
      }
    });
  </script>
  <script type="text/javascript">
    atOptions = {
      'key' : 'b7ce0045a6c724134a50361a5ae06e0a',
      'format' : 'iframe',
      'height' : 90,
      'width' : 728,
      'params' : {}
    };
  </script>
  <script type="text/javascript" src="//www.highperformanceformat.com/b7ce0045a6c724134a50361a5ae06e0a/invoke.js"></script>
  <script>
    // Apply the saved theme across all elements on page load
    document.addEventListener('DOMContentLoaded', function () {
      // Load and apply the saved theme
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        applyTheme(savedTheme);
      }

      // Initialize the theme selector if it exists
      const themeSelector = document.getElementById('theme-selector');
      if (themeSelector) {
        if (savedTheme) {
          themeSelector.value = savedTheme;
        }

        // Save and apply theme when the dropdown changes
        themeSelector.addEventListener('change', function () {
          const selectedTheme = themeSelector.value;
          localStorage.setItem('theme', selectedTheme);
          applyTheme(selectedTheme);
        });
      }
    });

    // Function to apply a theme
    function applyTheme(theme) {
      const elements = document.querySelectorAll(
        'body, header, nav, footer, main, .search-bar, h1, p, #logo-name, .desc, #uv-error'
      );

      // Define theme styles
    let themeStyles;
    switch (theme) {
      case 'dark':
        themeStyles = {
          backgroundColor: '#121212',
          textColor: 'white',
          borderColor: 'gray',
          buttonHoverBackground: '#333333',
          buttonHoverColor: 'white',
        };
        break;

      case 'light':
        themeStyles = {
          backgroundColor: 'white',
          textColor: 'black',
          borderColor: 'black',
          buttonHoverBackground: '#f0f0f0',
          buttonHoverColor: 'black',
        };
        break;

      case 'blue':
        themeStyles = {
          backgroundColor: '#1e3a5f',
          textColor: '#a9d6e5',
          borderColor: '#4682b4',
          buttonHoverBackground: '#285678',
          buttonHoverColor: 'white',
        };
        break;

      case 'forest':
        themeStyles = {
          backgroundColor: '#2b4227',
          textColor: '#d0e6b5',
          borderColor: '#3c6e47',
          buttonHoverBackground: '#385537',
          buttonHoverColor: 'white',
        };
        break;

      case 'sunset':
        themeStyles = {
          backgroundColor: '#ffad60',
          textColor: '#4a1a1a',
          borderColor: '#ff4500',
          buttonHoverBackground: '#ffa372',
          buttonHoverColor: 'black',
        };
        break;

      case 'neon':
        themeStyles = {
          backgroundColor: '#000000',
          textColor: '#39ff14',
          borderColor: '#39ff14',
          buttonHoverBackground: '#333333',
          buttonHoverColor: '#39ff14',
        };
        break;

      case 'retro':
        themeStyles = {
          backgroundColor: '#4e4e4e',
          textColor: '#f1f1f1',
          borderColor: '#ff6347',
          buttonHoverBackground: '#ff6347',

        };
        break;

      case 'cyberpunk':
        themeStyles = {
          backgroundColor: '#2b2b2b',

          buttonHoverBackground: '#4c4c4c',

        };
        break;

      case 'ocean':
        themeStyles = {
          backgroundColor: '#006994',

          borderColor: '#4cb7c5',
          buttonHoverBackground: '#004f6c',

        };
        break;

      case 'matrix':
        themeStyles = {
          backgroundColor: '#000000',

          borderColor: '#00ff00',
          buttonHoverBackground: '#004d00',
          buttonHoverColor: '#00ff00',
        };
        break;

      case 'pastel':
        themeStyles = {
          backgroundColor: '#fceef4',
          textColor: '#9b9b9b',
          borderColor: '#f2a0a1',
          buttonHoverBackground: '#f3c1c6',
          buttonHoverColor: '#9b9b9b',
        };
        break;

      case 'space':
        themeStyles = {
          backgroundColor: '#1a1a2e',

          buttonHoverBackground: '#4a4e75',
          buttonHoverColor: '#7f8fa6',
        };
        break;

      case 'cherry-blossom':
        themeStyles = {
          backgroundColor: '#ffe6f1',
          textColor: '#f2c6c9',
          borderColor: '#ffb3c1',
          buttonHoverBackground: '#ffcccc',
          buttonHoverColor: '#f2c6c9',
        };
        break;

      default: // Default theme
        themeStyles = {
          backgroundColor: '#000000',
          textColor: 'red',
          borderColor: 'red',
          buttonHoverBackground: '#333333',
          buttonHoverColor: 'red',
        };
    }

  </script>
</body>
</html>
