<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games - YoBoiJake</title>
  <link rel="manifest" href="/manifest.json"/>
  <link rel="icon" type="image/png" href="/assets/images/logo.png">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <img src="/assets/images/logo.png" alt="YoBoiJake Logo">
    <span id="logo-name">YoBoiJake</span>
    <nav>
      <a href="/">Home</a>
      <a href="/games.html">Games</a>
      <a href="/search.html">Search</a>
      <a href="/settings.html">Settings</a>
    </nav>
  </header>

  <main id="games-content">
    <h1>Games:</h1>
    <div id="game-container">
      <a href="#cookieclicker" class="game" onclick="showGame('/assets/games/cookieclicker/', 'cookieclicker')">
        <img src="/assets/images/cookieclicker/game.png" alt="Cookie Clicker">
        <span>Cookie Clicker</span>
      </a>
      <a href="#fireboyandwatergirl" class="game" onclick="showGame('/assets/games/fireboyandwatergirl/', 'fireboyandwatergirl')">
        <img src="/assets/images/fireboyandwatergirl/game.png" alt="Fireboy and Watergirl">
        <span>Fireboy and Watergirl</span>
      </a>
      <a href="#bloxorz" class="game" onclick="showGame('/assets/games/bloxorz/', 'bloxorz')">
        <img src="/assets/images/bloxorz/game.png" alt="Bloxorz">
        <span>Bloxorz</span>
      </a>
      <a href="#driftboss" class="game" onclick="showGame('/assets/games/driftboss/', 'driftboss')">
        <img src="/assets/images/driftboss/game.png" alt="Drift Boss">
        <span>Drift Boss</span>
      </a>
      <a href="#2048" class="game" onclick="showGame('/assets/games/2048/', '2048')">
        <img src="/assets/images/2048/game.png" alt="2048">
        <span>2048</span>
      </a>
      <a href="#1v1.lol" class="game" onclick="showGame('/assets/games/1v1.lol/', '1v1.lol')">
        <img src="/assets/images/1v1.lol/game.png" alt="1v1.lol">
        <span>1v1.lol</span>
      </a>
      <a href="#retrobowl" class="game" onclick="showGame('/assets/games/retrobowl/', 'retrobowl')">
        <img src="/assets/images/retrobowl/game.png" alt="Retro Bowl">
        <span>Retro Bowl</span>
      </a>
      <a href="#basketballstars" class="game" onclick="showGame('/assets/games/basketballstars/', 'basketballstars')">
        <img src="/assets/images/basketballstars/game.png" alt="Basketball Stars">
        <span>Basketball Stars</span>
      </a>
      <a href="#slope" class="game" onclick="showGame('/assets/games/slope/', 'slope')">
        <img src="/assets/images/slope/game.png" alt="Slope">
        <span>Slope</span>
      </a>
      <a href="#f1" class="game" onclick="showGame('/assets/games/f1/', 'f1')">
        <img src="/assets/images/f1/game.png" alt="F1">
        <span>F1</span>
      </a>
      <a href="#bob1" class="game" onclick="showGame('/assets/games/bob1/', 'bob1')">
        <img src="/assets/images/bob1/game.png" alt="Bob The Robber">
        <span>Bob The Robber</span>
      </a>
      <a href="#bitlife" class="game" onclick="showGame('/assets/games/bitlife/', 'bitlife')">
        <img src="/assets/images/bit/game.png" alt="Bitlife">
        <span>Bitlife</span>
      </a>
    </div>

    <div id="game-display" style="display: none;">
      <div id="game-frame-container">
        <iframe id="game-frame" src="" width="800" height="600"></iframe>
        <div id="game-buttons">
          <button onclick="exitGame()">Exit</button>
          <button onclick="toggleFullScreen()">Fullscreen</button>
        </div>
      </div>
    </div>
  </main>

  <script>
    let currentGameUrl = ''; // Store the current game's URL to track if it's already loaded
    let currentGameName = ''; // Store the name of the current game to track if it's the same game

    function showGame(gameUrl, gameName) {
      // If the same game is clicked again, reset the iframe and reload the game
      if (currentGameUrl === gameUrl && currentGameName === gameName) {
        exitGame(); // Exit and remove the iframe if it's the same game
      } else {
        // Load a new game into the iframe
        currentGameUrl = gameUrl;
        currentGameName = gameName;
        document.getElementById('game-frame').src = gameUrl;
        document.getElementById('game-display').style.display = 'block';
      }
    }

    function exitGame() {
      // Redirect back to the games page
      window.location.href = '/games.html'; // Adjust the path if necessary
    }

    function toggleFullScreen() {
      const iframe = document.getElementById('game-frame');
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) { // Firefox
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, Opera
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) { // IE/Edge
        iframe.msRequestFullscreen();
      }
    }
  </script>

  <script src="/js/scripts.js"></script>
</body>
</html>
