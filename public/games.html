<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Load and apply the saved theme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      applyTheme(savedTheme);
    }

    // Initialize the theme selector if it exists
    const themeSelector = document.getElementById('theme-selector');
    if (themeSelector) {
      if (savedTheme) {
        themeSelector.value = savedTheme;
      }

      // Save and apply theme when the dropdown changes
      themeSelector.addEventListener('change', function () {
        const selectedTheme = themeSelector.value;
        localStorage.setItem('theme', selectedTheme);
        applyTheme(selectedTheme);
      });
    }
  });

  // Function to apply a theme
  function applyTheme(theme) {
    // Select all elements on the page
    const allElements = document.querySelectorAll('*');

    // Define theme styles
    let themeStyles;
    switch (theme) {
      case 'dark':
        themeStyles = {
          backgroundColor: '#121212',
          textColor: 'white',
          borderColor: 'gray',
          buttonHoverBackground: '#333333',
          buttonHoverColor: 'white',
        };
        break;

      case 'light':
        themeStyles = {
          backgroundColor: 'white',
          textColor: 'black',
          borderColor: 'black',
          buttonHoverBackground: '#f0f0f0',
          buttonHoverColor: 'black',
        };
        break;

      case 'blue':
        themeStyles = {
          backgroundColor: '#1e3a5f',
          textColor: '#a9d6e5',
          borderColor: '#4682b4',
          buttonHoverBackground: '#285678',
          buttonHoverColor: 'white',
        };
        break;

      case 'forest':
        themeStyles = {
          backgroundColor: '#2b4227',
          textColor: '#d0e6b5',
          borderColor: '#3c6e47',
          buttonHoverBackground: '#385537',
          buttonHoverColor: 'white',
        };
        break;

      case 'sunset':
        themeStyles = {
          backgroundColor: '#ffad60',
          textColor: '#4a1a1a',
          borderColor: '#ff4500',
          buttonHoverBackground: '#ffa372',
          buttonHoverColor: 'black',
        };
        break;

      default: // Default theme
        themeStyles = {
          backgroundColor: '#000000',
          textColor: 'red',
          borderColor: 'red',
          buttonHoverBackground: '#333333',
          buttonHoverColor: 'red',
        };
    }

    // Apply styles to all elements
    allElements.forEach(el => {
      el.style.backgroundColor = themeStyles.backgroundColor;
      el.style.color = themeStyles.textColor;

      // Apply borders if the element has a visible border
      if (window.getComputedStyle(el).borderStyle !== 'none') {
        el.style.borderColor = themeStyles.borderColor;
      }
    });

    // Apply hover effects for specific elements (buttons, links, etc.)
    const buttonsAndLinks = document.querySelectorAll('button, a, .game');
    buttonsAndLinks.forEach(el => {
      el.addEventListener('mouseover', () => {
        el.style.backgroundColor = themeStyles.buttonHoverBackground;
        el.style.color = themeStyles.buttonHoverColor;
      });
      el.addEventListener('mouseout', () => {
        el.style.backgroundColor = themeStyles.backgroundColor;
        el.style.color = themeStyles.textColor;
      });
    });
  }
</script>
