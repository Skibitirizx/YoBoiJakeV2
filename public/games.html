<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games - YoBoiJake</title>
  <link rel="manifest" href="/manifest.json"/>
  <link rel="icon" type="image/png" href="/assets/images/logo.png">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <img src="/assets/images/logo.png" alt="YoBoiJake Logo">
    <span id="logo-name">YoBoiJake</span>
    <nav>
      <a href="/">Home</a>
      <a href="/games.html">Games</a>
      <a href="/search.html">Search</a>
      <a href="/settings.html">Settings</a>
    </nav>
  </header>

  <main id="games-content">
    <h1>Games:</h1>
    <div id="game-container">
      <a href="#cookieclicker" class="game" onclick="showGame('/assets/games/cookieclicker/')">
        <img src="/assets/images/cookieclicker/game.png" alt="Cookie Clicker">
        <span>Cookie Clicker</span>
      </a>
      <a href="#fireboyandwatergirl" class="game" onclick="showGame('/assets/games/fireboyandwatergirl/')">
        <img src="/assets/images/fireboyandwatergirl/game.png" alt="Fireboy and Watergirl">
        <span>Fireboy and Watergirl</span>
      </a>
      <a href="#bloxorz" class="game" onclick="showGame('/assets/games/bloxorz/')">
        <img src="/assets/images/bloxorz/game.png" alt="Bloxorz">
        <span>Bloxorz</span>
      </a>
      <a href="#driftboss" class="game" onclick="showGame('/assets/games/driftboss/')">
        <img src="/assets/images/driftboss/game.png" alt="Drift Boss">
        <span>Drift Boss</span>
      </a>
      <a href="#2048" class="game" onclick="showGame('/assets/games/2048/')">
        <img src="/assets/images/2048/game.png" alt="2048">
        <span>2048</span>
      </a>
      <a href="#retrobowl" class="game" onclick="showGame('/assets/games/retrobowl/')">
        <img src="/assets/images/retrobowl/game.png" alt="Retro Bowl">
        <span>Retro Bowl</span>
      </a>
      <a href="#basketballstars" class="game" onclick="showGame('/assets/games/basketballstars/')">
        <img src="/assets/images/basketballstars/game.png" alt="Basketball Stars">
        <span>Basketball Stars</span>
      </a>
      <a href="#slope" class="game" onclick="showGame('/assets/games/slope/')">
        <img src="/assets/images/slope/game.png" alt="Slope">
        <span>Slope</span>
      </a>
      <a href="#f1" class="game" onclick="showGame('/assets/games/f1/')">
        <img src="/assets/images/f1/game.png" alt="F1">
        <span>Fnaf 1</span>
      </a>
      <a href="#bob1" class="game" onclick="showGame('/assets/games/bob1/')">
        <img src="/assets/images/bob1/game.png" alt="Bob The Robber">
        <span>Bob The Robber</span>
      </a>
    </div>

    <div id="game-display" style="display: none;">
      <div id="game-frame-container">
        <iframe id="game-frame" src="" width="800" height="600"></iframe>
        <div id="game-buttons">
          <button onclick="exitGame()">Exit</button>
          <button onclick="toggleFullScreen()">Fullscreen</button>
        </div>
      </div>
    </div>
  </main>

  <script src="/js/scripts.js"></script>

<script>
  document.addEventListener('keydown', function (e) {
    const panicKey = localStorage.getItem('panicKey');
    if (panicKey && e.key.toUpperCase() === panicKey) {
      window.location.href = 'https://classroom.google.com';
    }
  });

  document.addEventListener('DOMContentLoaded', function () {
    // Load and apply the saved theme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      applyTheme(savedTheme);
    }

    // Initialize the theme selector if it exists
    const themeSelector = document.getElementById('theme-selector');
    if (themeSelector) {
      if (savedTheme) {
        themeSelector.value = savedTheme;
      }

      // Save and apply theme when the dropdown changes
      themeSelector.addEventListener('change', function () {
        const selectedTheme = themeSelector.value;
        localStorage.setItem('theme', selectedTheme);
        applyTheme(selectedTheme);
      });
    }
  });

  // Function to apply a theme
  function applyTheme(theme) {
    // Select all elements on the page
    const allElements = document.querySelectorAll('*');

    // Define theme styles
    let themeStyles;
    switch (theme) {
      case 'dark':
        themeStyles = {
          backgroundColor: '#121212',
          textColor: 'white',
          borderColor: 'gray',
          buttonHoverBackground: '#333333',
          buttonHoverColor: 'white',
        };
        break;

      case 'light':
        themeStyles = {
          backgroundColor: 'white',
          textColor: 'black',
          borderColor: 'black',
          buttonHoverBackground: '#f0f0f0',
          buttonHoverColor: 'black',
        };
        break;

      case 'blue':
        themeStyles = {
          backgroundColor: '#1e3a5f',
          textColor: '#a9d6e5',
          borderColor: '#4682b4',
          buttonHoverBackground: '#285678',
          buttonHoverColor: 'white',
        };
        break;

      case 'forest':
        themeStyles = {
          backgroundColor: '#2b4227',
          textColor: '#d0e6b5',
          borderColor: '#3c6e47',
          buttonHoverBackground: '#385537',
          buttonHoverColor: 'white',
        };
        break;

      case 'sunset':
        themeStyles = {
          backgroundColor: '#ffad60',
          textColor: '#4a1a1a',
          borderColor: '#ff4500',
          buttonHoverBackground: '#ffa372',
          buttonHoverColor: 'black',
        };
        break;

      case 'neon':
        themeStyles = {
          backgroundColor: '#000000',
          textColor: '#39ff14',
          borderColor: '#39ff14',
          buttonHoverBackground: '#333333',
          buttonHoverColor: '#39ff14',
        };
        break;

      case 'retro':
        themeStyles = {
          backgroundColor: '#4e4e4e',
          textColor: '#f1f1f1',
          borderColor: '#ff6347',
          buttonHoverBackground: '#ff6347',
          buttonHoverColor: '#f1f1f1',
        };
        break;

      case 'cyberpunk':
        themeStyles = {
          backgroundColor: '#2b2b2b',
          textColor: '#ff00ff',
          borderColor: '#ff00ff',
          buttonHoverBackground: '#4c4c4c',
          buttonHoverColor: '#ff00ff',
        };
        break;

      case 'ocean':
        themeStyles = {
          backgroundColor: '#006994',
          textColor: '#b3e0e8',
          borderColor: '#4cb7c5',
          buttonHoverBackground: '#004f6c',
          buttonHoverColor: '#b3e0e8',
        };
        break;

      case 'matrix':
        themeStyles = {
          backgroundColor: '#000000',
          textColor: '#00ff00',
          borderColor: '#00ff00',
          buttonHoverBackground: '#004d00',
          buttonHoverColor: '#00ff00',
        };
        break;

      case 'pastel':
        themeStyles = {
          backgroundColor: '#fceef4',
          textColor: '#9b9b9b',
          borderColor: '#f2a0a1',
          buttonHoverBackground: '#f3c1c6',
          buttonHoverColor: '#9b9b9b',
        };
        break;

      case 'space':
        themeStyles = {
          backgroundColor: '#1a1a2e',
          textColor: '#7f8fa6',
          borderColor: '#b5c1b2',
          buttonHoverBackground: '#4a4e75',
          buttonHoverColor: '#7f8fa6',
        };
        break;

      case 'cherry-blossom':
        themeStyles = {
          backgroundColor: '#ffe6f1',
          textColor: '#f2c6c9',
          borderColor: '#ffb3c1',
          buttonHoverBackground: '#ffcccc',
          buttonHoverColor: '#f2c6c9',
        };
        break;

      default: // Default theme
        themeStyles = {
          backgroundColor: '#000000',
          textColor: 'red',
          borderColor: 'red',
          buttonHoverBackground: '#333333',
          buttonHoverColor: 'red',
        };
    }

    // Apply styles to all elements
    allElements.forEach(el => {
      el.style.backgroundColor = themeStyles.backgroundColor;
      el.style.color = themeStyles.textColor;

      // Apply borders if the element has a visible border
      if (window.getComputedStyle(el).borderStyle !== 'none') {
        el.style.borderColor = themeStyles.borderColor;
      }
    });

    // Apply hover effects for specific elements (buttons, links, etc.)
    const buttonsAndLinks = document.querySelectorAll('button, a, .game');
    buttonsAndLinks.forEach(el => {
      el.addEventListener('mouseover', () => {
        el.style.backgroundColor = themeStyles.buttonHoverBackground;
        el.style.color = themeStyles.buttonHoverColor;
      });
      el.addEventListener('mouseout', () => {
        el.style.backgroundColor = themeStyles.backgroundColor;
        el.style.color = themeStyles.textColor;
      });
    });
  }
</script>

</body>
</html>
