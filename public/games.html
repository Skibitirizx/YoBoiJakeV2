<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games - YoBoiJake</title>
  <link rel="manifest" href="/manifest.json"/>
  <link rel="icon" type="image/png" href="/assets/images/logo.png">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    /* Style for the volume slider */
    #volume-slider-container {
      margin-top: 10px;
      display: none; /* Initially hidden */
      text-align: center;
    }
    .volume-slider {
      width: 200px;
      -webkit-appearance: none;
      appearance: none;
      height: 10px;
      background: #ddd;
      outline: none;
      opacity: 0.9;
      transition: opacity 0.2s;
      border-radius: 5px;
    }
    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: red;
      cursor: pointer;
      border-radius: 50%;
    }
    .volume-slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: red;
      cursor: pointer;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <header>
    <img src="/assets/images/logo.png" alt="YoBoiJake Logo">
    <span id="logo-name">YoBoiJake</span>
    <nav>
      <a href="/">Home</a>
      <a href="/games.html">Games</a>
      <a href="/search.html">Search</a>
      <a href="/settings.html">Settings</a>
    </nav>
  </header>

  <main id="games-content">
    <h1>Games:</h1>
    <div id="game-container">
      <a href="#cookieclicker" class="game" onclick="showGame('/assets/games/cookieclicker/')">
        <img src="/assets/images/cookieclicker/game.png" alt="Cookie Clicker">
        <span>Cookie Clicker</span>
      </a>

      <a href="#fireboyandwatergirl" class="game" onclick="showGame('/assets/games/fireboyandwatergirl/')">
        <img src="/assets/images/fireboyandwatergirl/game.png" alt="Fireboy and Watergirl">
        <span>Fireboy and Watergirl</span>
      </a>

      <a href="#bloxorz" class="game" onclick="showGame('/assets/games/bloxorz/')">
        <img src="/assets/images/bloxorz/game.png" alt="Bloxorz">
        <span>Bloxorz</span>
      </a>

      <a href="#driftboss" class="game" onclick="showGame('/assets/games/driftboss/')">
        <img src="/assets/images/driftboss/game.png" alt="Drift Boss">
        <span>Drift Boss</span>
      </a>
    </div>
    
    <div id="game-display" style="display: none;">
      <div id="game-frame-container">
        <iframe id="game-frame" src="" width="800" height="600" allow="autoplay"></iframe>
        <div id="game-buttons">
          <button onclick="exitGame()">Exit</button>
          <button onclick="toggleFullScreen()">Fullscreen</button>
        </div>
      </div>
    </div>

    <!-- Volume Slider -->
    <div id="volume-slider-container">
      <label for="volume-slider">Volume:</label>
      <input id="volume-slider" type="range" class="volume-slider" min="0" max="1" step="0.1" value="1" onchange="setGameVolume(this)">
    </div>
  </main>

  <script>
    let currentGameIframe = null;

    function showGame(gameUrl) {
      document.getElementById("game-display").style.display = "block";
      currentGameIframe = document.getElementById("game-frame");
      currentGameIframe.src = gameUrl;

      // Show the volume slider when a game is clicked
      document.getElementById("volume-slider-container").style.display = "block";
    }

    function exitGame() {
      const gameDisplay = document.getElementById("game-display");
      const gameFrame = document.getElementById("game-frame");
      gameFrame.src = "";
      gameDisplay.style.display = "none";

      // Hide the volume slider when exiting the game
      document.getElementById("volume-slider-container").style.display = "none";
    }

    function toggleFullScreen() {
      const gameFrame = document.getElementById("game-frame");
      if (gameFrame.requestFullscreen) {
        gameFrame.requestFullscreen();
      } else if (gameFrame.mozRequestFullScreen) {
        gameFrame.mozRequestFullScreen();
      } else if (gameFrame.webkitRequestFullscreen) {
        gameFrame.webkitRequestFullscreen();
      } else if (gameFrame.msRequestFullscreen) {
        gameFrame.msRequestFullscreen();
      }
    }

    function setGameVolume(slider) {
      if (currentGameIframe) {
        const volume = slider.value;
        currentGameIframe.contentWindow.postMessage({ type: 'setVolume', volume: volume }, '*');
      }
    }
  </script>
</body>
</html>
