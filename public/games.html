<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games - YoBoiJake</title>
  <link rel="manifest" href="/manifest.json"/>
  <link rel="icon" type="image/png" href="/assets/images/logo.png">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <img src="/assets/images/logo.png" alt="YoBoiJake Logo">
    <span id="logo-name">YoBoiJake</span>
    <nav>
      <a href="/">Home</a>
      <a href="/games.html">Games</a>
      <a href="/search.html">Search</a>
      <a href="/settings.html">Settings</a>
    </nav>
  </header>

  <main id="games-content">
    <h1>Games:</h1>
    <div id="game-container">
      <!-- Your game links here -->
      <a href="#cookieclicker" class="game" onclick="showGame('/assets/games/cookieclicker/')">
        <img src="/assets/images/cookieclicker/game.png" alt="Cookie Clicker">
        <span>Cookie Clicker</span>
      </a>
      <!-- More games... -->
    </div>

    <div id="game-display" style="display: none;">
      <div id="game-frame-container">
        <iframe id="game-frame" src="" width="800" height="600"></iframe>
        <div id="game-buttons">
          <button onclick="exitGame()">Exit</button>
          <button onclick="toggleFullScreen()">Fullscreen</button>
        </div>
      </div>
    </div>
  </main>

  <script>
    let currentGame = '';

    function showGame(gameUrl) {
      currentGame = gameUrl;
      document.getElementById('game-frame').src = gameUrl;
      document.getElementById('game-display').style.display = 'block';
      document.getElementById('game-container').style.display = 'none'; // Hide the game list
    }

    function exitGame() {
      // Clear the iframe src to "close" the game
      document.getElementById('game-frame').src = '';
      document.getElementById('game-display').style.display = 'none';
      document.getElementById('game-container').style.display = 'block'; // Show the game list again

      // Optionally, you can navigate away from the page
      // window.location.href = '/'; // Redirect to homepage or any other URL
    }

    function toggleFullScreen() {
      const iframe = document.getElementById('game-frame');
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) { // Firefox
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) { // IE/Edge
        iframe.msRequestFullscreen();
      }
    }
  </script>

  <script src="/js/scripts.js"></script>
</body>
</html>
