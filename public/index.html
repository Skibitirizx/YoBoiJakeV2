<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YoBoiJake</title>
  <link rel="manifest" href="/manifest.json"/>
  <link rel="icon" type="image/png" href="/assets/images/logo.png">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <img src="/assets/images/logo.png" alt="YoBoiJake Logo">
    <span id="logo-name">YoBoiJake</span>
    <nav>
      <a href="/">Home</a>
      <a href="/games.html">Games</a>
      <a href="/search.html">Search</a>
      <a href="/settings.html">Settings</a>
    </nav>
  </header>

  <main id="home-content">
    <h1>Welcome to YoBoiJake</h1>
    <button id="about-blank-btn" onclick="openAboutBlank()">About Blank</button>
    
    <!-- Jesus Verse of the Day -->
    <h2>Jesus Verse of the Day</h2>
    <p id="verse"></p>
  </main>

  <script>
    // Array of Bible verses
    const verses = [
      "John 3:16 - For God so loved the world that He gave His one and only Son.",
      "Matthew 11:28 - Come to me, all who labor and are heavy laden, and I will give you rest.",
      "Philippians 4:13 - I can do all things through Christ who strengthens me.",
      "Romans 8:28 - And we know that in all things God works for the good of those who love Him.",
      "Psalm 23:1 - The Lord is my shepherd; I shall not want."
    ];

    // Function to get or set the verse of the day
    function getVerseOfTheDay() {
      const verseKey = "verseOfTheDay";
      const timestampKey = "verseTimestamp";
      const currentTimestamp = Date.now();
      const oneDay = 24 * 60 * 60 * 1000; // 24 hours in milliseconds

      // Check if a verse is already saved and if it's less than 24 hours old
      const savedVerse = localStorage.getItem(verseKey);
      const savedTimestamp = localStorage.getItem(timestampKey);

      if (savedVerse && savedTimestamp && currentTimestamp - savedTimestamp < oneDay) {
        return savedVerse; // Use the saved verse
      } else {
        // Select a new random verse
        const randomVerse = verses[Math.floor(Math.random() * verses.length)];
        localStorage.setItem(verseKey, randomVerse); // Save the new verse
        localStorage.setItem(timestampKey, currentTimestamp); // Save the timestamp
        return randomVerse;
      }
    }

    // Display the verse of the day
    document.getElementById("verse").textContent = getVerseOfTheDay();

    // About Blank button functionality
    function openAboutBlank() {
      window.open("about:blank", "_blank");
    }
  </script>
</body>
</html>
