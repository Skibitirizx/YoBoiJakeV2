    // Function to randomize verse every 24 hours
    function getDailyVerse() {
      const today = new Date().toISOString().slice(0, 10); // Get today's date in YYYY-MM-DD format
      const randomIndex = parseInt(localStorage.getItem("verseIndex"));
      const lastUpdated = localStorage.getItem("lastUpdated");

      // Check if the date has changed
      if (today !== lastUpdated || randomIndex === null) {
        const newIndex = Math.floor(Math.random() * verses.length);
        localStorage.setItem("verseIndex", newIndex);
        localStorage.setItem("lastUpdated", today);
        return verses[newIndex];
      }
      return verses[randomIndex];
    }

      dailyVerseElement.textContent = getDailyVerse();

  <script>
    // Apply the saved theme across all elements on page load
    document.addEventListener('DOMContentLoaded', function () {
      // Load and apply the saved theme
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        applyTheme(savedTheme);
      }

      // Initialize the theme selector if it exists
      const themeSelector = document.getElementById('theme-selector');
      if (themeSelector) {
        if (savedTheme) {
          themeSelector.value = savedTheme;
        }

        // Save and apply theme when the dropdown changes
        themeSelector.addEventListener('change', function () {
          const selectedTheme = themeSelector.value;
          localStorage.setItem('theme', selectedTheme);
          applyTheme(selectedTheme);
        });
      }
    });

    // Function to apply a theme
    function applyTheme(theme) {
      const root = document.documentElement;
      const elements = document.querySelectorAll(
        'body, header, nav, footer, main, h1, p, a, div, button, img, span, #about-tab'
      );

      switch (theme) {
        case 'dark':
          elements.forEach(el => {
            el.style.backgroundColor = '#121212';
            el.style.color = 'white';
            el.style.borderColor = 'gray';
          });
          break;

        case 'light':
          elements.forEach(el => {
            el.style.backgroundColor = 'white';
            el.style.color = 'black';
            el.style.borderColor = 'black';
          });
          break;

        case 'blue':
          elements.forEach(el => {
            el.style.backgroundColor = '#1e3a5f';
            el.style.color = '#a9d6e5';
            el.style.borderColor = '#4682b4';
          });
          break;

        case 'forest':
          elements.forEach(el => {
            el.style.backgroundColor = '#2b4227';
            el.style.color = '#d0e6b5';
            el.style.borderColor = '#3c6e47';
          });
          break;
        case 'sunset':
          elements.forEach(el => {
            el.style.backgroundColor = '#ffad60';
            el.style.color = '#4a1a1a';
            el.style.borderColor = '#ff4500';
          });
          break;
        default: // Default theme
          elements.forEach(el => {
            el.style.backgroundColor = '#1a1a1a';
            el.style.color = 'red';
            el.style.borderColor = 'red';
          });
      }
    }
  </script>
