<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About - YoBoiJake</title>
  <link rel="manifest" href="/manifest.json"/>
  <link rel="icon" type="image/png" href="/assets/images/logo.png">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    /* Add Flexbox to center content on the About page */
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f8f8;  /* Optional: change background color */
      font-family: Arial, sans-serif;
    }

    main {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #555;
    }

    /* Style for Discord link with red border and text */
    #discord-link {
      display: inline-block;
      margin-top: 20px;
      padding: 15px;
      color: red;
      border: 2px solid red;
      border-radius: 15px;  /* Round edges */
      font-weight: bold;
      text-decoration: none;
      width: 120px;  /* Square-like button */
      height: 120px; /* Square height */
      text-align: center;
      line-height: 90px;  /* Vertically center the text */
      transition: background-color 0.3s, color 0.3s;
    }

    #discord-link:hover {
      background-color: red;
      color: black;
    }
  </style>
</head>
<body>
  <header>
    <img src="/assets/images/logo.png" alt="YoBoiJake Logo">
    <span id="logo-name">YoBoiJake</span>
    <nav>
      <a href="/">Home</a>
      <a href="/games.html">Games</a>
      <a href="/search.html">Search</a>
      <a href="/settings.html">Settings</a>
    </nav>
  </header>

  <main>
    <h1>Thanks to Plexile Network for making this possible!</h1>
    <p>Join their community on Discord:</p>
    <a id="discord-link" href="https://discord.gg/59UMvHBNM6" target="_blank">Join Plexile Network Discord</a>
  </main>
</body>
</html>
