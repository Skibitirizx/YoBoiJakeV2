<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - YoBoiJake</title>
  <link rel="manifest" href="/manifest.json"/>
  <link rel="icon" id="favicon" type="image/png" href="/assets/images/logo.png">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    /* Theme Definitions */
    body[theme="rose_gold"] {
      --text-color: #ffffff;
      --background: #f3a683;
      --navbar: #e79a58;
      --accent: #ff9a8b;
    }

    body[theme="midnight"] {
      --text-color: white;
      --background: #1a2023;
      --navbar: #0e1213;
      --accent: #0284d4;
    }

    body[theme="main"] {
      --text-color: white;
      --background: black;
      --navbar: black;
      --accent: white;
    }

    body[theme="lgbtq"] {
      --text-color: black;
      --background: url("https://www.rd.com/wp-content/uploads/2021/05/traditional-gay-pride-flag.jpg?resize=2048");
      --navbar: #bcf3f6;
      --accent: #DDF9FA;
    }

    body[theme="forest"] {
      --text-color: white;
      --background: #2c3e50;
      --navbar: #1c221d;
      --accent: #27ae60;
    }

    body[theme="ocean"] {
      --text-color: white;
      --background: #34495e;
      --navbar: #2d1a79;
      --accent: #2980b9;
    }

    body[theme="amoled"] {
      --text-color: #ebebeb;
      --background: #000000;
      --navbar: #0f0f0f;
      --accent: #0284d4;
    }

    body[theme="white"] {
      --text-color: #000000;
      --background: #ffffff;
      --navbar: #dbdbdb;
      --accent: #0284d4;
    }

    body[theme="sunset"] {
      --text-color: #ffffff;
      --background: linear-gradient(#f08b08, #f15e08);
      --navbar: #f09f08;
      --accent: #0284d4;
    }

    body[theme="flash"] {
      --text-color: #ffffff;
      --background: #ffffff;
      --navbar: #ffffff;
      --accent: #ffffff;
    }

    body[theme="matrix"] {
      --text-color: #e0e0e0;
      --background: linear-gradient(#000000, #006b09);
      --navbar: #080808;
      --accent: #0284d4;
    }

    body[theme="beach"] {
      --text-color: #000000;
      --background: #f6d7b0;
      --navbar: #87CEEB;
      --accent: #0284d4;
    }

    body[theme="murica"] {
      --text-color: #000000;
      --background: linear-gradient(#e21f1f, #2233cf);
      --navbar: #e22e2e;
      --accent: #0284d4;
    }

    body[theme="modern"] {
      --text-color: #000000;
      --background: url("https://yourcatholicfoundation.org.au/wp-content/uploads/2019/09/Main-Image-bg.jpg");
      --navbar: #313131;
      --accent: #0284d4;
    }

    /* Global Styles */
    body {
      color: var(--text-color);
      background-color: var(--background);
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 2px solid var(--accent);
      background-color: var(--navbar);
    }

    header img {
      height: 50px;
    }

    #logo-name {
      font-size: 24px;
      color: var(--accent);
      font-weight: bold;
      margin-left: 10px;
    }

    nav {
      display: flex;
      gap: 15px;
      margin-left: auto;
    }

    nav a {
      color: var(--accent);
      text-decoration: none;
      font-size: 16px;
      padding: 5px 10px;
      border: 1px solid var(--accent);
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a:hover {
      background-color: var(--accent);
      color: black;
    }

    #settings-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 80vh;
    }

    .cloak-button {
      background-color: var(--background);
      color: var(--accent);
      border: 2px solid var(--accent);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background-color 0.3s, color 0.3s;
    }

    .cloak-button:hover {
      background-color: var(--accent);
      color: black;
    }

    /* Dropdown styles */
    #theme-selector {
      padding: 10px;
      background-color: var(--accent);
      color: black;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #theme-selector option {
      background-color: var(--background);
      color: var(--accent);
    }
  </style>
</head>
<body>
  <header>
    <img src="/assets/images/logo.png" alt="YoBoiJake Logo">
    <span id="logo-name">YoBoiJake</span>
    <nav>
      <a href="/">Home</a>
      <a href="/games.html">Games</a>
      <a href="/search.html">Search</a>
      <a href="/settings.html">Settings</a>
    </nav>
  </header>

  <main id="settings-content">
    <h1>Tab Cloaking</h1>
    <div id="cloaks">
      <button class="cloak-button" onclick="cloakTab('Google Classroom', 'https://ssl.gstatic.com/classroom/favicon.png')">
        <img src="https://ssl.gstatic.com/classroom/favicon.png" alt="Google Classroom Icon">
        Google Classroom
      </button>
      <button class="cloak-button" onclick="cloakTab('Google Docs', 'https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico')">
        <img src="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico" alt="Google Docs Icon">
        Google Docs
      </button>
      <button class="cloak-button" onclick="cloakTab('Google Drive', 'https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png')">
        <img src="https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png" alt="Google Drive Icon">
        Google Drive
      </button>
      <button class="cloak-button" onclick="resetTab()">
        <img src="/assets/images/logo.png" alt="Default Icon">
        Reset to Default
      </button>
    </div>

    <h2>Select Theme</h2>
    <select id="theme-selector" onchange="setTheme(this.value)">
      <option value="main">Default</option>
      <option value="rose_gold">Rose Gold</option>
      <option value="midnight">Midnight</option>
      <option value="lgbtq">LGBTQ+</option>
      <option value="forest">Forest</option>
      <option value="ocean">Ocean</option>
      <option value="amoled">Amoled</option>
      <option value="white">White</option>
      <option value="sunset">Sunset</option>
      <option value="flash">Flash</option>
      <option value="matrix">Matrix</option>
      <option value="beach">Beach</option>
      <option value="murica">Murica</option>
      <option value="modern">Modern</option>
    </select>
  </main>

  <script>
    // Function to cloak the tab
    function cloakTab(title, favicon) {
      document.title = title;
      const faviconElement = document.getElementById('favicon');
      faviconElement.href = favicon;
    }

    // Function to reset the tab to its original state
    function resetTab() {
      document.title = 'Settings - YoBoiJake';
      const faviconElement = document.getElementById('favicon');
      faviconElement.href = '/assets/images/logo.png';
    }

    // Function to switch themes
    function setTheme(theme) {
      document.body.setAttribute("theme", theme);
    }

    // Optionally, set a default theme on page load
    // setTheme('main'); // Uncomment to set default theme
  </script>
</body>
</html>
