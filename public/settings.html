<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - YoBoiJake</title>
  <link rel="manifest" href="/manifest.json"/>
  <link rel="icon" type="image/png" href="/assets/images/logo.png">
  <link rel="stylesheet" href="/css/styles.css">
  
  <!-- Include the shared settings.js script -->
  <script src="path/to/settings.js"></script>

  <style>
    /* Container for panic key and customization */
    .settings-container {
      width: 80%;
      margin: 0 auto;
      max-width: 800px;
    }

    /* Panic key container with border */
    .panic-key-container, .customization-container {
      border: 2px solid red;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    /* Input field with black background, red text, and red border */
    .panic-key-input {
      padding: 10px;
      font-size: 16px;
      border: 2px solid red;
      border-radius: 8px;
      outline: none;
      width: 250px;
      background-color: black;
      color: red;
      transition: border-color 0.3s ease-in-out;
    }
    .panic-key-input:focus {
      border-color: darkred;
    }

    /* Title and explanation text styling */
    .panic-key-title, .panic-key-explanation {
      font-size: 18px;
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }

    .customization-title {
      font-size: 18px;
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }

    /* Input for customizing text, border, and background color */
    .color-input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="/assets/images/logo.png" alt="YoBoiJake Logo">
    <span id="logo-name">YoBoiJake</span>
    <nav>
      <a href="/">Home</a>
      <a href="/games.html">Games</a>
      <a href="/search.html">Search</a>
      <a href="/settings.html">Settings</a>
    </nav>
  </header>

  <main id="settings-content">
    <div class="settings-container">

      <!-- Panic Key Section -->
      <div class="panic-key-container">
        <p class="panic-key-title">Panic Key</p>
        <p class="panic-key-explanation">
          The panic key allows you to quickly navigate to Google Classroom. Once set, press the key anywhere on the site to activate it.
        </p>
        <input 
          id="panic-key-input" 
          class="panic-key-input" 
          type="text" 
          placeholder="Enter Panic Key" 
          maxlength="1"
        />
      </div>

      <!-- Customization Section -->
      <div class="customization-container">
        <p class="customization-title">Customization Settings</p>
        
        <label for="text-color">Text Color: </label>
        <input 
          id="text-color" 
          class="color-input" 
          type="color" 
          value="#ff0000" 
        />
        <br>

        <label for="border-color">Border Color: </label>
        <input 
          id="border-color" 
          class="color-input" 
          type="color" 
          value="#ff0000" 
        />
        <br>

        <label for="background-color">Background Color: </label>
        <input 
          id="background-color" 
          class="color-input" 
          type="color" 
          value="#ffffff" 
        />
      </div>

    </div>
  </main>

  <script>
  <script src="path/to/settings.js"></script>
  </script>
</body>
</html>
