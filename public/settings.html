<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - YoBoiJake</title>
  <link rel="manifest" href="/manifest.json"/>
  <link rel="icon" id="favicon" type="image/png" href="/assets/images/logo.png">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    /* Button style similar to the about:blank button */
    #auto-blank-btn, #about-blank-btn {
      background-color: black;
      color: red;
      border: 2px solid red;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      margin-top: 20px;
    }

    #auto-blank-btn:hover, #about-blank-btn:hover {
      background-color: red;
      color: black;
    }

    /* Toggle switch style */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input { 
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      border-radius: 50%;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: red;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

  </style>
</head>
<body>
  <header>
    <img src="/assets/images/logo.png" alt="YoBoiJake Logo">
    <span id="logo-name">YoBoiJake</span>
    <nav>
      <a href="/">Home</a>
      <a href="/games.html">Games</a>
      <a href="/search.html">Search</a>
      <a href="/settings.html">Settings</a>
    </nav>
  </header>

  <main id="settings-content">
    <h1>Tab Cloaking</h1>
    <div id="cloaks">
      <button class="cloak-button" onclick="cloakTab('Google Classroom', 'https://ssl.gstatic.com/classroom/favicon.png')">
        <img src="https://ssl.gstatic.com/classroom/favicon.png" alt="Google Classroom Icon">
        Google Classroom
      </button>
      <button class="cloak-button" onclick="cloakTab('Google Docs', 'https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico')">
        <img src="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico" alt="Google Docs Icon">
        Google Docs
      </button>
      <button class="cloak-button" onclick="cloakTab('Google Drive', 'https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png')">
        <img src="https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png" alt="Google Drive Icon">
        Google Drive
      </button>
      <button class="cloak-button" onclick="resetTab()">
        <img src="/assets/images/logo.png" alt="Default Icon">
        Reset to Default
      </button>
    </div>

    <h2>Auto:Blank Settings</h2>
    <div>
      <p>Enable auto:blank (Redirect to Google):</p>
      <label class="switch">
        <input type="checkbox" id="auto-blank-toggle">
        <span class="slider"></span>
      </label>
    </div>

    <div>
      <button id="auto-blank-btn">Toggle auto:blank</button>
    </div>
  </main>

  <script>
    // Function to cloak the tab
    function cloakTab(title, favicon) {
      document.title = title;
      const faviconElement = document.getElementById('favicon');
      faviconElement.href = favicon;
    }

    // Function to reset the tab to its original state
    function resetTab() {
      document.title = 'Settings - YoBoiJake';
      const faviconElement = document.getElementById('favicon');
      faviconElement.href = '/assets/images/logo.png';
    }

    // Check if auto:blank toggle is set to on in localStorage
    if(localStorage.getItem('autoBlankEnabled') === 'true') {
      document.getElementById('auto-blank-toggle').checked = true;
      // Perform auto:blank action when on
      window.location.href = "https://www.google.com"; // Redirect to Google
    }

    // Listen for toggle switch change
    document.getElementById('auto-blank-toggle').addEventListener('change', function() {
      if(this.checked) {
        localStorage.setItem('autoBlankEnabled', 'true');
        window.location.href = "https://www.google.com"; // Auto redirect to Google when ON
      } else {
        localStorage.setItem('autoBlankEnabled', 'false');
      }
    });
  </script>
</body>
</html>
