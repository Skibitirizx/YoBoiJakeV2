<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - YoBoiJake</title>
  <link rel="manifest" href="/manifest.json"/>
  <link rel="icon" type="image/png" href="/assets/images/logo.png">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    /* Larger Panic Key Title */
    .panic-key-title, .theme-title {
      font-size: 32px;
      font-weight: bold;
      color: red;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Container box with rounded corners */
    .box-container {
      border: 2px solid red;
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      margin: 20px auto;
      text-align: center;
      background-color: #1a1a1a; /* Dark background for the box */
    }

    /* Dropdown styling */
    .theme-select {
      padding: 10px;
      font-size: 16px;
      border: 2px solid red;
      border-radius: 8px;
      outline: none;
      background-color: black;
      color: red;
      transition: border-color 0.3s ease-in-out;
      width: 100%;
    }

    .theme-select:focus {
      border-color: darkred;
    }

    /* Default theme styles */
    body {
      background-color: #121212;
      color: white;
    }

    header {
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <img src="/assets/images/logo.png" alt="YoBoiJake Logo">
    <span id="logo-name">YoBoiJake</span>
    <nav>
      <a href="/">Home</a>
      <a href="/games.html">Games</a>
      <a href="/search.html">Search</a>
      <a href="/settings.html">Settings</a>
    </nav>
  </header>

  <main id="settings-content">
    <p class="panic-key-title">Panic Key</p>
    <div class="box-container">
      <p>
        The panic key allows you to quickly navigate to Google Classroom. Once set, press the key anywhere on the site to activate it.
      </p>
      <input 
        id="panic-key-input" 
        class="panic-key-input" 
        type="text" 
        placeholder="Enter Panic Key" 
        maxlength="1"
      />
    </div>

    <p class="theme-title">Themes</p>
    <div class="box-container">
      <p>Choose a theme to customize the appearance:</p>
      <select id="theme-select" class="theme-select">
        <option value="default">Default</option>
        <option value="dark">Dark Mode</option>
        <option value="light">Light Mode</option>
        <option value="blue">Blue Ocean</option>
        <option value="forest">Forest Green</option>
        <option value="sunset">Sunset Glow</option>
      </select>
    </div>
  </main>

  <script>
    // Load saved theme on page load
    window.onload = function () {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.getElementById('theme-select').value = savedTheme;
        applyTheme(savedTheme);
      }
    };

    // Function to apply a theme
    function applyTheme(theme) {
      const root = document.documentElement;
      switch (theme) {
        case 'dark':
          document.body.style.backgroundColor = '#121212';
          document.body.style.color = 'white';
          document.querySelectorAll('.box-container').forEach(el => {
            el.style.borderColor = 'gray';
            el.style.backgroundColor = '#1a1a1a';
          });
          break;
        case 'light':
          document.body.style.backgroundColor = 'white';
          document.body.style.color = 'black';
          document.querySelectorAll('.box-container').forEach(el => {
            el.style.borderColor = 'black';
            el.style.backgroundColor = '#f0f0f0';
          });
          break;
        case 'blue':
          document.body.style.backgroundColor = '#1e3a5f';
          document.body.style.color = '#a9d6e5';
          document.querySelectorAll('.box-container').forEach(el => {
            el.style.borderColor = '#4682b4';
            el.style.backgroundColor = '#243447';
          });
          break;
        case 'forest':
          document.body.style.backgroundColor = '#2b4227';
          document.body.style.color = '#d0e6b5';
          document.querySelectorAll('.box-container').forEach(el => {
            el.style.borderColor = '#3c6e47';
            el.style.backgroundColor = '#334d34';
          });
          break;
        case 'sunset':
          document.body.style.backgroundColor = '#ffad60';
          document.body.style.color = '#4a1a1a';
          document.querySelectorAll('.box-container').forEach(el => {
            el.style.borderColor = '#ff4500';
            el.style.backgroundColor = '#ff6347';
          });
          break;
        default:
          document.body.style.backgroundColor = '#121212';
          document.body.style.color = 'white';
          document.querySelectorAll('.box-container').forEach(el => {
            el.style.borderColor = 'red';
            el.style.backgroundColor = '#1a1a1a';
          });
      }
    }

    // Theme change event listener
    document.getElementById('theme-select').addEventListener('change', function () {
      const selectedTheme = this.value;
      localStorage.setItem('theme', selectedTheme);
      applyTheme(selectedTheme);
    });
  </script>
<script>
  // Apply saved theme on page load
  function loadTheme() {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      applyTheme(savedTheme);
    }
  }

  // Function to apply a theme
  function applyTheme(theme) {
    switch (theme) {
      case 'dark':
        document.body.style.backgroundColor = '#121212';
        document.body.style.color = 'white';
        document.querySelectorAll('.box-container').forEach(el => {
          el.style.borderColor = 'gray';
          el.style.backgroundColor = '#1a1a1a';
        });
        break;
      case 'light':
        document.body.style.backgroundColor = 'white';
        document.body.style.color = 'black';
        document.querySelectorAll('.box-container').forEach(el => {
          el.style.borderColor = 'black';
          el.style.backgroundColor = '#f0f0f0';
        });
        break;
      case 'blue':
        document.body.style.backgroundColor = '#1e3a5f';
        document.body.style.color = '#a9d6e5';
        document.querySelectorAll('.box-container').forEach(el => {
          el.style.borderColor = '#4682b4';
          el.style.backgroundColor = '#243447';
        });
        break;
      case 'forest':
        document.body.style.backgroundColor = '#2b4227';
        document.body.style.color = '#d0e6b5';
        document.querySelectorAll('.box-container').forEach(el => {
          el.style.borderColor = '#3c6e47';
          el.style.backgroundColor = '#334d34';
        });
        break;
      case 'sunset':
        document.body.style.backgroundColor = '#ffad60';
        document.body.style.color = '#4a1a1a';
        document.querySelectorAll('.box-container').forEach(el => {
          el.style.borderColor = '#ff4500';
          el.style.backgroundColor = '#ff6347';
        });
        break;
      default:
        document.body.style.backgroundColor = '#121212';
        document.body.style.color = 'white';
        document.querySelectorAll('.box-container').forEach(el => {
          el.style.borderColor = 'red';
          el.style.backgroundColor = '#1a1a1a';
        });
    }
  }

  // Initialize theme on page load
  document.addEventListener('DOMContentLoaded', function () {
    loadTheme();
  });
</script>
	
</body>
</html>
