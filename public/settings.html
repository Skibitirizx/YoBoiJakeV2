<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - YoBoiJake</title>
  <link rel="manifest" href="/manifest.json"/>
  <link rel="icon" type="image/png" href="/assets/images/logo.png">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    /* General styling for container box */
    .box-container {
      border: 2px solid red;
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      margin: 20px;
      text-align: center;
      background-color: #1a1a1a;
      color: red;
    }

    /* Input and button styles */
    .styled-input, .styled-button {
      padding: 10px;
      font-size: 16px;
      border: 2px solid red;
      border-radius: 8px;
      outline: none;
      width: 90%;
      margin-bottom: 10px;
      background-color: black;
      color: red;
      transition: border-color 0.3s ease-in-out, background-color 0.3s ease-in-out;
    }

    .styled-input:focus, .styled-button:hover {
      border-color: darkred;
      background-color: #333;
    }

    /* Larger text for the titles */
    .setting-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      color: red;
    }

    /* Grid for aligning boxes in the center */
    .settings-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 columns */
      grid-gap: 20px;
      justify-items: center;
      margin-top: 40px;
    }

    /* Ensure smooth transitions for all elements */
    body, header, main, footer, .box-container, .styled-input, .styled-button, #logo-name, .setting-title {
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }
  </style>
</head>
<body>
  <header>
    <img src="/assets/images/logo.png" alt="YoBoiJake Logo">
    <span id="logo-name">YoBoiJake</span>
    <nav>
      <a href="/">Home</a>
      <a href="/games.html">Games</a>
      <a href="/search.html">Search</a>
      <a href="/settings.html">Settings</a>
    </nav>
  </header>

  <main id="settings-content">
    <!-- Create container for the two sections -->
    <div class="settings-container">
      <!-- Panic Key Section -->
      <div>
        <div class="setting-title" id="panic-key-title">Panic Key</div>
        <div class="box-container">
          <p class="panic-key-explanation" id="panic-key-explanation">
            The panic key allows you to quickly navigate to Google Classroom. Once set, press the key anywhere on the site to activate it.
          </p>
          <input 
            id="panic-key-input" 
            class="styled-input" 
            type="text" 
            placeholder="Enter Panic Key" 
            maxlength="1"
          />
        </div>
      </div>

      <!-- Themes Section -->
      <div>
        <div class="setting-title" id="themes-title">Themes</div>
        <div class="box-container">
          <p class="theme-explanation" id="theme-explanation">
            Choose a theme to customize the appearance of the website. Your selection will be saved.
          </p>
          <select id="theme-selector" class="styled-input">
            <option value="default">Default</option>
            <option value="dark">Dark</option>
            <option value="light">Light</option>
            <option value="blue">Blue</option>
            <option value="forest">Forest</option>
            <option value="sunset">Sunset</option>
          </select>
        </div>
      </div>
    </div>
  </main>

 <script>
  document.addEventListener('DOMContentLoaded', function () {
    // Load and apply the saved theme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      applyTheme(savedTheme);
    }

    // Initialize the theme selector if it exists
    const themeSelector = document.getElementById('theme-selector');
    if (themeSelector) {
      if (savedTheme) {
        themeSelector.value = savedTheme;
      }

      // Save and apply theme when the dropdown changes
      themeSelector.addEventListener('change', function () {
        const selectedTheme = themeSelector.value;
        localStorage.setItem('theme', selectedTheme);
        applyTheme(selectedTheme);
      });
    }
  });

  // Function to apply a theme dynamically to all elements
  function applyTheme(theme) {
    const allElements = document.querySelectorAll("*"); // Select all elements in the document

    switch (theme) {
      case 'dark':
        allElements.forEach(el => {
          el.style.backgroundColor = '#121212';
          el.style.color = 'white';
          el.style.borderColor = 'gray';
        });
        break;

      case 'light':
        allElements.forEach(el => {
          el.style.backgroundColor = 'white';
          el.style.color = 'black';
          el.style.borderColor = 'black';
        });
        break;

      case 'blue':
        allElements.forEach(el => {
          el.style.backgroundColor = '#1e3a5f';
          el.style.color = '#a9d6e5';
          el.style.borderColor = '#4682b4';
        });
        break;

      case 'forest':
        allElements.forEach(el => {
          el.style.backgroundColor = '#2b4227';
          el.style.color = '#d0e6b5';
          el.style.borderColor = '#3c6e47';
        });
        break;

      case 'sunset':
        allElements.forEach(el => {
          el.style.backgroundColor = '#ffad60';
          el.style.color = '#4a1a1a';
          el.style.borderColor = '#ff4500';
        });
        break;

      default: // Default theme (reset to original styles)
        allElements.forEach(el => {
          el.style.backgroundColor = ''; // Clear inline background color
          el.style.color = '';           // Clear inline text color
          el.style.borderColor = '';     // Clear inline border color
        });
    }
  }
</script>

</body>
</html>
