<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - YoBoiJake</title>
  <link rel="manifest" href="/manifest.json"/>
  <link rel="icon" id="favicon" type="image/png" href="/assets/images/logo.png">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    #cursor-container {
      margin-top: 20px;
      padding: 20px;
      background-color: black;
      color: red;
      border-radius: 5px;
    }
    #cursor-container input {
      padding: 10px;
      border: 2px solid red;
      background-color: black;
      color: red;
      margin-right: 10px;
    }
    #cursor-container button {
      padding: 10px 20px;
      background-color: black;
      color: red;
      border: 2px solid red;
      border-radius: 5px;
      cursor: pointer;
    }
    #cursor-container button:hover {
      background-color: red;
      color: black;
    }
  </style>
</head>
<body>
  <header>
    <img src="/assets/images/logo.png" alt="YoBoiJake Logo">
    <span id="logo-name">YoBoiJake</span>
    <nav>
      <a href="/">Home</a>
      <a href="/games.html">Games</a>
      <a href="/search.html">Search</a>
      <a href="/settings.html">Settings</a>
    </nav>
  </header>

  <main id="settings-content">
    <h1>Tab Cloaking and Cursor Customization</h1>

    <!-- Tab Cloaking Section -->
    <div id="cloaks">
      <button class="cloak-button" onclick="cloakTab('Google Classroom', 'https://ssl.gstatic.com/classroom/favicon.png')">
        <img src="https://ssl.gstatic.com/classroom/favicon.png" alt="Google Classroom Icon">
        Google Classroom
      </button>
      <button class="cloak-button" onclick="cloakTab('Google Docs', 'https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico')">
        <img src="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico" alt="Google Docs Icon">
        Google Docs
      </button>
      <button class="cloak-button" onclick="cloakTab('Google Slides', 'https://ssl.gstatic.com/slides/images/favicon5.ico')">
        <img src="https://ssl.gstatic.com/slides/images/favicon5.ico" alt="Google Slides Icon">
        Google Slides
      </button>
      <button class="cloak-button" onclick="cloakTab('Google Drive', 'https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png')">
        <img src="https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png" alt="Google Drive Icon">
        Google Drive
      </button>
      <button class="cloak-button" onclick="resetTab()">
        <img src="/assets/images/logo.png" alt="Default Icon">
        Reset to Default
      </button>
    </div>

    <!-- Cursor Changer Section -->
    <div id="cursor-container">
      <h2>Change Cursor</h2>
      <input type="text" id="custom-cursor-url" placeholder="Enter URL for custom cursor">
      <button onclick="changeCursor()">Set Custom Cursor</button>

      <h3>Predefined Cursors:</h3>
      <button onclick="changeCursor('https://ssl.gstatic.com/classroom/favicon.png')">Classroom Cursor</button>
      <button onclick="changeCursor('https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico')">Docs Cursor</button>
      <button onclick="changeCursor('https://ssl.gstatic.com/slides/images/favicon5.ico')">Slides Cursor</button>
      <button onclick="changeCursor('https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png')">Drive Cursor</button>
      <button onclick="changeCursor('/assets/images/logo.png')">Site Logo Cursor</button>
      <button onclick="resetCursor()">Reset Cursor</button>
    </div>
  </main>

  <script>
    // Function to cloak the tab
    function cloakTab(title, favicon) {
      document.title = title;
      const faviconElement = document.getElementById('favicon');
      faviconElement.href = favicon;
    }

    // Function to reset the tab to its original state
    function resetTab() {
      document.title = 'Settings - YoBoiJake';
      const faviconElement = document.getElementById('favicon');
      faviconElement.href = '/assets/images/logo.png';
    }

    // Function to change the cursor
    function changeCursor(url) {
      if (url) {
        document.body.style.cursor = `url(${url}), auto`;
      }
    }

    // Function to reset the cursor to default
    function resetCursor() {
      document.body.style.cursor = "default";
    }
  </script>
</body>
</html>
