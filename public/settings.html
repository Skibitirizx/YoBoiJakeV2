<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - YoBoiJake</title>
  <link rel="manifest" href="/manifest.json"/>
  <link rel="icon" type="image/png" href="/assets/images/logo.png">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    /* Input field with black background, red text, and red border */
    .panic-key-input {
      padding: 10px;
      font-size: 16px;
      border: 2px solid red;
      border-radius: 8px;
      outline: none;
      width: 250px;
      background-color: black;
      color: red;
      transition: border-color 0.3s ease-in-out;
    }
    .panic-key-input:focus {
      border-color: darkred;
    }

    /* Title and explanation text styling */
    .panic-key-title, .panic-key-explanation {
      font-size: 24px; /* Increased the size of "Panic Key" */
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }

    /* Cloak buttons styling */
    .cloak-button {
      padding: 10px;
      font-size: 16px;
      border: 2px solid red;
      border-radius: 8px;
      background-color: black;
      color: red;
      width: 200px;
      margin: 10px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .cloak-button:hover {
      background-color: rgb(7, 7, 7);
    }

    .cloak-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <header>
    <img src="/assets/images/logo.png" alt="YoBoiJake Logo">
    <span id="logo-name">YoBoiJake</span>
    <nav>
      <a href="/">Home</a>
      <a href="/games.html">Games</a>
      <a href="/search.html">Search</a>
      <a href="/settings.html">Settings</a>
    </nav>
  </header>

  <main id="settings-content">
    <p class="panic-key-title">Panic Key</p>
    <p class="panic-key-explanation">
      The panic key allows you to quickly navigate to Google Classroom. Once set, press the key anywhere on the site to activate it.
    </p>
    <input 
      id="panic-key-input" 
      class="panic-key-input" 
      type="text" 
      placeholder="Enter Panic Key" 
      maxlength="1"
    />

    <br><br>

    <div class="cloak-container">
      <button class="cloak-button" onclick="cloakTab('Google Classroom', 'https://ssl.gstatic.com/classroom/favicon.png')">
        Google Classroom
      </button>
      <button class="cloak-button" onclick="cloakTab('Google Docs', 'https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico')">
        Google Docs
      </button>
      <button class="cloak-button" onclick="cloakTab('Google Drive', 'https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png')">
        Google Drive
      </button>
      <button class="cloak-button" onclick="cloakTab('Google', 'https://www.google.com/favicon.ico')">
        Google
      </button>
      <button class="cloak-button" onclick="resetTab()">
        Reset to Default
      </button>
    </div>
  </main>

  <script>
    // Auto-save panic key on typing
    const panicKeyInput = document.getElementById('panic-key-input');

    // Load saved panic key on page load
    window.onload = function () {
      const savedPanicKey = localStorage.getItem('panicKey');
      if (savedPanicKey) {
        panicKeyInput.value = savedPanicKey;
      }

      // Load saved title and favicon (for cloaking)
      const savedTitle = localStorage.getItem('cloakedTitle');
      const savedFavicon = localStorage.getItem('cloakedFavicon');
      if (savedTitle && savedFavicon) {
        document.title = savedTitle;
        const faviconElement = document.getElementById('favicon');
        faviconElement.href = savedFavicon;
      }
    };

    // Save panic key to localStorage on input
    panicKeyInput.addEventListener('input', function () {
      const panicKey = panicKeyInput.value.toUpperCase();
      localStorage.setItem('panicKey', panicKey);
    });

    // Panic key functionality (works across all pages)
    document.addEventListener('keydown', function (e) {
      const panicKey = localStorage.getItem('panicKey');
      if (panicKey && e.key.toUpperCase() === panicKey) {
        window.location.href = 'https://classroom.google.com';
      }
    });

    // Function to cloak the tab and store the values in localStorage
    function cloakTab(title, favicon) {
      document.title = title;
      const faviconElement = document.getElementById('favicon');
      faviconElement.href = favicon;
      localStorage.setItem('cloakedTitle', title);
      localStorage.setItem('cloakedFavicon', favicon);
    }

    // Function to reset the tab to its original state
    function resetTab() {
      document.title = 'Settings - YoBoiJake';
      const faviconElement = document.getElementById('favicon');
      faviconElement.href = '/assets/images/logo.png';
      localStorage.removeItem('cloakedTitle');
      localStorage.removeItem('cloakedFavicon');
    }
  </script>
</body>
</html>
