<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - YoBoiJake</title>
  <link rel="manifest" href="/manifest.json"/>
  <link rel="icon" id="favicon" type="image/png" href="/assets/images/logo.png">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    /* Custom styles for input fields */
    input[type="text"] {
      color: red;
      border: 2px solid red;
      border-radius: 10px;
      padding: 5px;
      outline: none;
    }

    input[type="text"]::placeholder {
      color: red;
    }

    input[type="text"]:focus {
      border-color: darkred;
    }
  </style>
</head>
<body>
  <header>
    <img src="/assets/images/logo.png" alt="YoBoiJake Logo">
    <span id="logo-name">YoBoiJake</span>
    <nav>
      <a href="/">Home</a>
      <a href="/games.html">Games</a>
      <a href="/search.html">Search</a>
      <a href="/settings.html">Settings</a>
    </nav>
  </header>

  <main id="settings-content">
    <h1>Tab Cloaking</h1>
    <div id="cloaks">
      <button class="cloak-button" onclick="cloakTab('Google Classroom', 'https://ssl.gstatic.com/classroom/favicon.png')">
        <img src="https://ssl.gstatic.com/classroom/favicon.png" alt="Google Classroom Icon">
        Google Classroom
      </button>
      <button class="cloak-button" onclick="cloakTab('Google Docs', 'https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico')">
        <img src="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico" alt="Google Docs Icon">
        Google Docs
      </button>
      <button class="cloak-button" onclick="cloakTab('Google Drive', 'https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png')">
        <img src="https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png" alt="Google Drive Icon">
        Google Drive
      </button>
      <button class="cloak-button" onclick="resetTab()">
        <img src="/assets/images/logo.png" alt="Default Icon">
        Reset to Default
      </button>
    </div>
    
    <h1>Customize Appearance</h1>
    <div id="appearance-settings">
      <!-- Color and Border Settings -->
      <label for="text-color">Text Color:</label>
      <input type="text" id="text-color" placeholder="Enter a color" onchange="updateTextColor()">

      <label for="border-color">Border Color:</label>
      <input type="text" id="border-color" placeholder="Enter a color" onchange="updateBorderColor()">

      <!-- Header Color Setting -->
      <label for="header-color">Header Color:</label>
      <input type="text" id="header-color" placeholder="Enter a color" onchange="updateHeaderColor()">

      <!-- Background Color Settings -->
      <label for="background-color">Background Color:</label>
      <input type="text" id="background-color" placeholder="Enter a color" onchange="updateBackgroundColor()">
    </div>
  </main>

  <script>
    // Function to cloak the tab
    function cloakTab(title, favicon) {
      document.title = title;
      const faviconElement = document.getElementById('favicon');
      faviconElement.href = favicon;
      localStorage.setItem('tabTitle', title);
      localStorage.setItem('tabFavicon', favicon);
    }

    // Function to reset the tab to its original state
    function resetTab() {
      document.title = 'Settings - YoBoiJake';
      const faviconElement = document.getElementById('favicon');
      faviconElement.href = '/assets/images/logo.png';
      localStorage.setItem('tabTitle', 'Settings - YoBoiJake');
      localStorage.setItem('tabFavicon', '/assets/images/logo.png');
    }

    // Function to update text color
    function updateTextColor() {
      const textColor = document.getElementById('text-color').value;
      document.documentElement.style.setProperty('--text-color', textColor);
      localStorage.setItem('textColor', textColor);
    }

    // Function to update border color
    function updateBorderColor() {
      const borderColor = document.getElementById('border-color').value;
      document.documentElement.style.setProperty('--border-color', borderColor);
      localStorage.setItem('borderColor', borderColor);
    }

    // Function to update header color
    function updateHeaderColor() {
      const headerColor = document.getElementById('header-color').value;
      document.documentElement.style.setProperty('--header-color', headerColor);
      localStorage.setItem('headerColor', headerColor);
    }

    // Function to update background color
    function updateBackgroundColor() {
      const backgroundColor = document.getElementById('background-color').value;
      document.documentElement.style.setProperty('--background-color', backgroundColor);
      localStorage.setItem('backgroundColor', backgroundColor);
    }

    // On page load, apply stored settings from localStorage
    window.onload = function() {
      // Restore tab settings
      const tabTitle = localStorage.getItem('tabTitle');
      const tabFavicon = localStorage.getItem('tabFavicon');
      if (tabTitle) document.title = tabTitle;
      if (tabFavicon) document.getElementById('favicon').href = tabFavicon;

      // Restore appearance settings
      const textColor = localStorage.getItem('textColor');
      if (textColor) {
        document.documentElement.style.setProperty('--text-color', textColor);
        document.getElementById('text-color').value = textColor;
      }

      const borderColor = localStorage.getItem('borderColor');
      if (borderColor) {
        document.documentElement.style.setProperty('--border-color', borderColor);
        document.getElementById('border-color').value = borderColor;
      }

      const headerColor = localStorage.getItem('headerColor');
      if (headerColor) {
        document.documentElement.style.setProperty('--header-color', headerColor);
        document.getElementById('header-color').value = headerColor;
      }

      const backgroundColor = localStorage.getItem('backgroundColor');
      if (backgroundColor) {
        document.documentElement.style.setProperty('--background-color', backgroundColor);
        document.getElementById('background-color').value = backgroundColor;
      }
    };
  </script>
</body>
</html>
