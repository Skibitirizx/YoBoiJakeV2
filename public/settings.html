<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - YoBoiJake</title>
  <link rel="manifest" href="/manifest.json"/>
  <link rel="icon" id="favicon" type="image/png" href="/assets/images/logo.png">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    #cursor-container {
      margin-top: 20px;
      padding: 20px;
      background-color: black;
      color: red;
      border-radius: 5px;
    }
    #cursor-container h3 {
      color: red;
    }
    #cursor-container input,
    #cursor-container button {
      padding: 10px;
      border: 2px solid red;
      background-color: black;
      color: red;
      margin-right: 10px;
      cursor: pointer;
    }
    #cursor-container button:hover {
      background-color: red;
      color: black;
    }
    #cursor-container input[type="file"] {
      padding: 0;
      margin-top: 10px;
    }
    /* Custom styling for file upload button */
    #cursor-file-button {
      background-color: black;
      color: red;
      border: 2px solid red;
      cursor: pointer;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
    }
    #cursor-file-button:hover {
      background-color: red;
      color: black;
    }
    .cursor-preview {
      display: inline-block;
      width: 32px;
      height: 32px;
      background-color: red;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="/assets/images/logo.png" alt="YoBoiJake Logo">
    <span id="logo-name">YoBoiJake</span>
    <nav>
      <a href="/">Home</a>
      <a href="/games.html">Games</a>
      <a href="/search.html">Search</a>
      <a href="/settings.html">Settings</a>
    </nav>
  </header>

  <main id="settings-content">
    <h1>Tab Cloaking and Cursor Customization</h1>

    <!-- Tab Cloaking Section -->
    <div id="cloaks">
      <button class="cloak-button" onclick="cloakTab('Google Classroom', 'https://ssl.gstatic.com/classroom/favicon.png')">
        <img src="https://ssl.gstatic.com/classroom/favicon.png" alt="Google Classroom Icon">
        Google Classroom
      </button>
      <button class="cloak-button" onclick="cloakTab('Google Docs', 'https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico')">
        <img src="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico" alt="Google Docs Icon">
        Google Docs
      </button>
      <button class="cloak-button" onclick="cloakTab('Google Slides', 'https://ssl.gstatic.com/slides/images/favicon5.ico')">
        <img src="https://ssl.gstatic.com/slides/images/favicon5.ico" alt="Google Slides Icon">
        Google Slides
      </button>
      <button class="cloak-button" onclick="cloakTab('Google Drive', 'https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png')">
        <img src="https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png" alt="Google Drive Icon">
        Google Drive
      </button>
      <button class="cloak-button" onclick="resetTab()">
        <img src="/assets/images/logo.png" alt="Default Icon">
        Reset to Default
      </button>
    </div>

    <!-- Cursor Changer Section -->
    <div id="cursor-container">
      <h2>Change Cursor</h2>

      <!-- Upload Input for Custom Cursor -->
      <input type="file" id="cursor-file" accept="image/*" style="display: none;">
      <label id="cursor-file-button" for="cursor-file">Upload Custom Cursor</label>

      <h3>Predefined Cursor:</h3>
      <button onclick="changeCursor('https://i.imgflip.com/6ej3bl.png')">Use Site Logo Cursor</button>

      <h3>Current Cursor:</h3>
      <div class="cursor-preview" id="cursor-preview"></div>
      <button onclick="resetCursor()">Reset Cursor</button>
    </div>
  </main>

  <script>
    // Function to cloak the tab
    function cloakTab(title, favicon) {
      document.title = title;
      const faviconElement = document.getElementById('favicon');
      faviconElement.href = favicon;
    }

    // Function to reset the tab to its original state
    function resetTab() {
      document.title = 'Settings - YoBoiJake';
      const faviconElement = document.getElementById('favicon');
      faviconElement.href = '/assets/images/logo.png';
    }

    // Function to change the cursor with a URL
    function changeCursor(url) {
      document.body.style.cursor = `url(${url}), auto`;
      document.getElementById('cursor-preview').style.backgroundImage = `url(${url})`;
      document.getElementById('cursor-preview').style.backgroundSize = "cover";
    }

    // Function to upload and set a custom cursor
    document.getElementById('cursor-file').addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const cursorUrl = event.target.result;
          changeCursor(cursorUrl);
        };
        reader.readAsDataURL(file);
      }
    });

    // Function to reset the cursor to default
    function resetCursor() {
      document.body.style.cursor = "default";
      document.getElementById('cursor-preview').style.backgroundImage = "none";
    }
  </script>
</body>
</html>
