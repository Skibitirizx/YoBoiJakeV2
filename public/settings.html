<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - YoBoiJake</title>
  <link rel="manifest" href="/manifest.json"/>
  <link rel="icon" id="favicon" type="image/png" href="/assets/images/logo.png">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <img src="/assets/images/logo.png" alt="YoBoiJake Logo">
    <span id="logo-name">YoBoiJake</span>
    <nav>
      <a href="/">Home</a>
      <a href="/games.html">Games</a>
      <a href="/search.html">Search</a>
      <a href="/settings.html">Settings</a>
    </nav>
  </header>

  <main id="settings-content">
    <h1>Customization Settings</h1>

    <!-- Text Color -->
    <label for="text-color">Text Color:</label>
    <input type="color" id="text-color" name="text-color" onchange="changeTextColor()">

    <!-- Border Color -->
    <label for="border-color">Border Color:</label>
    <input type="color" id="border-color" name="border-color" onchange="changeBorderColor()">

    <!-- Header Color -->
    <label for="header-color">Header Color:</label>
    <input type="color" id="header-color" name="header-color" onchange="changeHeaderColor()">

    <!-- Background Color or Image -->
    <label for="background-color">Background Color:</label>
    <input type="color" id="background-color" name="background-color" onchange="changeBackgroundColor()">
    <br>
    <label for="background-image">Upload Background Image:</label>
    <input type="file" id="background-image" accept="image/*" onchange="uploadBackgroundImage()">
    
    <!-- Option to reset to default -->
    <button class="cloak-button" onclick="resetCustomizations()">Reset to Default</button>
  </main>

  <script>
    // Function to change the text color
    function changeTextColor() {
      const color = document.getElementById('text-color').value;
      document.documentElement.style.setProperty('--text-color', color);
    }

    // Function to change the border color
    function changeBorderColor() {
      const color = document.getElementById('border-color').value;
      document.documentElement.style.setProperty('--border-color', color);
    }

    // Function to change the header color
    function changeHeaderColor() {
      const color = document.getElementById('header-color').value;
      document.documentElement.style.setProperty('--header-color', color);
    }

    // Function to change the background color
    function changeBackgroundColor() {
      const color = document.getElementById('background-color').value;
      document.documentElement.style.setProperty('--background', color);
    }

    // Function to upload a background image
    function uploadBackgroundImage() {
      const file = document.getElementById('background-image').files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        document.documentElement.style.setProperty('--background', `url(${e.target.result})`);
      };
      reader.readAsDataURL(file);
    }

    // Function to reset all customizations
    function resetCustomizations() {
      document.documentElement.style.setProperty('--text-color', 'red');
      document.documentElement.style.setProperty('--border-color', 'red');
      document.documentElement.style.setProperty('--header-color', 'black');
      document.documentElement.style.setProperty('--background', 'black');
    }
  </script>
</body>
</html>
