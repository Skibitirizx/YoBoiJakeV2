<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - YoBoiJake</title>
  <link rel="manifest" href="/manifest.json"/>
  <link rel="icon" type="image/png" href="/assets/images/logo.png">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    /* Larger Panic Key Title */
    .panic-key-title {
      font-size: 32px;
      font-weight: bold;
      color: red;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Explanation text styling */
    .panic-key-explanation {
      font-size: 16px;
      color: red;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Container box with rounded corners */
    .panic-key-container {
      border: 2px solid red;
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      margin: 0 auto;
      text-align: center;
      background-color: #1a1a1a; /* Dark background for the box */
    }

    /* Input field with black background, red text, and red border */
    .panic-key-input {
      padding: 10px;
      font-size: 16px;
      border: 2px solid red;
      border-radius: 8px;
      outline: none;
      width: 250px;
      background-color: black;
      color: red;
      transition: border-color 0.3s ease-in-out;
      margin-bottom: 10px;
    }

    .panic-key-input:focus {
      border-color: darkred;
    }
  </style>
</head>
<body>
  <header>
    <img src="/assets/images/logo.png" alt="YoBoiJake Logo">
    <span id="logo-name">YoBoiJake</span>
    <nav>
      <a href="/">Home</a>
      <a href="/games.html">Games</a>
      <a href="/search.html">Search</a>
      <a href="/settings.html">Settings</a>
    </nav>
  </header>

  <main id="settings-content">
    <p class="panic-key-title">Panic Key</p>
    <div class="panic-key-container">
      <p class="panic-key-explanation">
        The panic key allows you to quickly navigate to Google Classroom. Once set, press the key anywhere on the site to activate it.
      </p>
      <input 
        id="panic-key-input" 
        class="panic-key-input" 
        type="text" 
        placeholder="Enter Panic Key" 
        maxlength="1"
      />
    </div>
  </main>

  <script>
    // Auto-save panic key on typing
    const panicKeyInput = document.getElementById('panic-key-input');

    // Load saved panic key on page load
    window.onload = function () {
      const savedPanicKey = localStorage.getItem('panicKey');
      if (savedPanicKey) {
        panicKeyInput.value = savedPanicKey;
      }
    };

    // Save panic key to localStorage on input
    panicKeyInput.addEventListener('input', function () {
      const panicKey = panicKeyInput.value.toUpperCase();
      localStorage.setItem('panicKey', panicKey);
    });

    // Panic key functionality (works across all pages)
    document.addEventListener('keydown', function (e) {
      const panicKey = localStorage.getItem('panicKey');
      if (panicKey && e.key.toUpperCase() === panicKey) {
        window.location.href = 'https://classroom.google.com';
      }
    });
  </script>
  <script>
  document.addEventListener('keydown', function (e) {
    const panicKey = localStorage.getItem('panicKey');
    if (panicKey && e.key.toUpperCase() === panicKey) {
      window.location.href = 'https://classroom.google.com';
    }
  });
</script>

</body>
</html>
