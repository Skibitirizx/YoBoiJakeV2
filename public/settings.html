<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - YoBoiJake</title>
  <link rel="manifest" href="/manifest.json"/>
  <link rel="icon" id="favicon" type="image/png" href="/assets/images/logo.png">
  <link rel="stylesheet" href="/css/styles.css">
<script>
  // Check if the cloak settings are stored in localStorage and apply them
  document.addEventListener('DOMContentLoaded', function() {
    const cloakedTitle = localStorage.getItem('cloakedTitle');
    const cloakedFavicon = localStorage.getItem('cloakedFavicon');

    if (cloakedTitle && cloakedFavicon) {
      // Apply the cloaked title
      document.title = cloakedTitle;

      // Apply the cloaked favicon (icon)
      const faviconElement = document.getElementById('favicon');
      if (faviconElement) {
        faviconElement.href = cloakedFavicon;
      }
    }

    // Optional: If you want to save the favicon and title when changes are made
    // To save the title and favicon
    const saveCloakSettings = (title, faviconUrl) => {
      localStorage.setItem('cloakedTitle', title);
      localStorage.setItem('cloakedFavicon', faviconUrl);

      // Apply the new title and favicon immediately
      document.title = title;
      const faviconElement = document.getElementById('favicon');
      if (faviconElement) {
        faviconElement.href = faviconUrl;
      }
    };

    // Example: Calling the saveCloakSettings function when needed
    // saveCloakSettings('New Title', 'https://example.com/new-favicon.ico');
  });
</script>

</head>
<body>
  <header>
    <img src="/assets/images/logo.png" alt="YoBoiJake Logo">
    <span id="logo-name">YoBoiJake</span>
    <nav>
      <a href="/">Home</a>
      <a href="/games.html">Games</a>
      <a href="/search.html">Search</a>
      <a href="/settings.html">Settings</a>
    </nav>
  </header>

  <main id="settings-content">
    <h1>Tab Cloaking</h1>
    <div id="cloaks">
      <button class="cloak-button" onclick="cloakTab('Google Classroom', 'https://ssl.gstatic.com/classroom/favicon.png')">
        <img src="https://ssl.gstatic.com/classroom/favicon.png" alt="Google Classroom Icon">
        Google Classroom
      </button>
      <button class="cloak-button" onclick="cloakTab('Google Docs', 'https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico')">
        <img src="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico" alt="Google Docs Icon">
        Google Docs
      </button>
      <button class="cloak-button" onclick="cloakTab('Google Drive', 'https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png')">
        <img src="https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png" alt="Google Drive Icon">
        Google Drive
      </button>
      <button class="cloak-button" onclick="resetTab()">
        <img src="/assets/images/logo.png" alt="Default Icon">
        Reset to Default
      </button>
    </div>
  </main>

  <script>
    // Function to cloak the tab
    function cloakTab(title, favicon) {
      // Set cloaking state in localStorage
      localStorage.setItem('cloakedTitle', title);
      localStorage.setItem('cloakedFavicon', favicon);

      // Update the title and favicon of the current tab
      document.title = title;
      const faviconElement = document.getElementById('favicon');
      faviconElement.href = favicon;
    }

    // Function to reset the tab to its original state
    function resetTab() {
      // Remove cloaking state from localStorage
      localStorage.removeItem('cloakedTitle');
      localStorage.removeItem('cloakedFavicon');
      
      // Reset to original title and favicon
      document.title = 'Settings - YoBoiJake';
      const faviconElement = document.getElementById('favicon');
      faviconElement.href = '/assets/images/logo.png';
    }
  </script>
</body>
</html>
