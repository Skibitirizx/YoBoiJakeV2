<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - YoBoiJake</title>
  <link rel="manifest" href="/manifest.json"/>
  <link rel="icon" type="image/png" href="/assets/images/logo.png">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    /* General styling for container box */
    .box-container {
      border: 2px solid red;
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      margin: 20px;
      text-align: center;
      background-color: #1a1a1a;
      color: red;
    }

    /* Input and button styles */
    .styled-input, .styled-button {
      padding: 10px;
      font-size: 16px;
      border: 2px solid red;
      border-radius: 8px;
      outline: none;
      width: 90%;
      margin-bottom: 10px;
      background-color: black;
      color: red;
      transition: border-color 0.3s ease-in-out, background-color 0.3s ease-in-out;
    }

    .styled-input:focus, .styled-button:hover {
      border-color: darkred;
      background-color: #333;
    }

    /* Larger text for the titles */
    .setting-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      color: red;
    }

    /* Grid for aligning boxes in the center */
    .settings-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 columns */
      grid-gap: 20px;
      justify-items: center;
      margin-top: 40px;
    }

    /* Ensure smooth transitions for all elements */
    body, header, main, footer, .box-container, .styled-input, .styled-button, #logo-name, .setting-title {
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }
  </style>
</head>
<body>
  <header>
    <img src="/assets/images/logo.png" alt="YoBoiJake Logo">
    <span id="logo-name">YoBoiJake</span>
    <nav>
      <a href="/">Home</a>
      <a href="/games.html">Games</a>
      <a href="/search.html">Search</a>
      <a href="/settings.html">Settings</a>
    </nav>
  </header>

  <main id="settings-content">
    <!-- Create container for the two sections -->
    <div class="settings-container">
      <!-- Panic Key Section -->
      <div>
        <div class="setting-title" id="panic-key-title">Panic Key</div>
        <div class="box-container">
          <p class="panic-key-explanation" id="panic-key-explanation">
            The panic key allows you to quickly navigate to Google Classroom. Once set, press the key anywhere on the site to activate it.
          </p>
          <input 
            id="panic-key-input" 
            class="styled-input" 
            type="text" 
            placeholder="Enter Panic Key" 
            maxlength="1"
          />
        </div>
      </div>

      <!-- Themes Section -->
      <div>
        <div class="setting-title" id="themes-title">Themes</div>
        <div class="box-container">
          <p class="theme-explanation" id="theme-explanation">
            Choose a theme to customize the appearance of the website. Your selection will be saved.
          </p>
          <select id="theme-selector" class="styled-input">
            <option value="default">Default</option>
            <option value="dark">Dark</option>
            <option value="light">Light</option>
            <option value="blue">Blue</option>
            <option value="forest">Forest</option>
            <option value="sunset">Sunset</option>
            <option value="neon">Neon</option>
            <option value="retro">Retro</option>
            <option value="cyberpunk">Cyberpunk</option>
            <option value="ocean">Ocean</option>
            <option value="matrix">Matrix</option>
            <option value="pastel">Pastel</option>
            <option value="space">Space</option>
            <option value="cherry-blossom">Cherry Blossom</option>
          </select>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Load saved settings on page load
    document.addEventListener('DOMContentLoaded', function () {
      // Panic Key
      const panicKeyInput = document.getElementById('panic-key-input');
      const savedPanicKey = localStorage.getItem('panicKey');
      if (savedPanicKey) {
        panicKeyInput.value = savedPanicKey;
      }

      panicKeyInput.addEventListener('input', function () {
        const panicKey = panicKeyInput.value.toUpperCase();
        localStorage.setItem('panicKey', panicKey);
      });

      // Panic Key Functionality
      document.addEventListener('keydown', function (e) {
        const panicKey = localStorage.getItem('panicKey');
        if (panicKey && e.key.toUpperCase() === panicKey) {
          window.location.href = 'https://classroom.google.com';
        }
      });

      // Themes
      const themeSelector = document.getElementById('theme-selector');
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        themeSelector.value = savedTheme;
        applyTheme(savedTheme);
      }

      themeSelector.addEventListener('change', function () {
        const selectedTheme = themeSelector.value;
        localStorage.setItem('theme', selectedTheme);
        applyTheme(selectedTheme);
      });
    });

    // Function to apply a theme
    function applyTheme(theme) {
      const elements = document.querySelectorAll(
        'body, header, nav, .box-container, .styled-input, .styled-button, #logo-name, footer, a, .setting-title, #panic-key-title, #themes-title, #panic-key-explanation, #theme-explanation'
      );
      
      // Define theme styles
      let themeStyles;
      switch (theme) {
        case 'dark':
          themeStyles = {
            backgroundColor: '#121212',
            textColor: 'white',
            borderColor: 'gray',
            buttonHoverBackground: '#333333',
            buttonHoverColor: 'white',
          };
          break;

        case 'light':
          themeStyles = {
            backgroundColor: 'white',
            textColor: 'black',
            borderColor: 'black',
            buttonHoverBackground: '#f0f0f0',
            buttonHoverColor: 'black',
          };
          break;

        case 'blue':
          themeStyles = {
            backgroundColor: '#1e3a5f',
            textColor: '#a9d6e5',
            borderColor: '#4682b4',
            buttonHoverBackground: '#285678',
            buttonHoverColor: 'white',
          };
          break;

        case 'forest':
          themeStyles = {
            backgroundColor: '#2b4227',
            textColor: '#d0e6b5',
            borderColor: '#3c6e47',
            buttonHoverBackground: '#385537',
            buttonHoverColor: 'white',
          };
          break;

        case 'sunset':
          themeStyles = {
            backgroundColor: '#ffad60',
            textColor: '#4a1a1a',
            borderColor: '#ff4500',
            buttonHoverBackground: '#ffa372',
            buttonHoverColor: 'black',
          };
          break;

        case 'neon':
          themeStyles = {
            backgroundColor: '#000000',
            textColor: '#39ff14',
            borderColor: '#39ff14',
            buttonHoverBackground: '#333333',
            buttonHoverColor: '#39ff14',
          };
          break;

        case 'retro':
          themeStyles = {
            backgroundColor: '#4e4e4e',
            textColor: '#f1f1f1',
            borderColor: '#ff6347',
            buttonHoverBackground: '#ff6347',
            buttonHoverColor: '#f1f1f1',
          };
          break;

        case 'cyberpunk':
          themeStyles = {
            backgroundColor: '#2b2b2b',
            textColor: '#ff00ff',
            borderColor: '#ff00ff',
            buttonHoverBackground: '#4c4c4c',
            buttonHoverColor: '#ff00ff',
          };
          break;

        case 'ocean':
          themeStyles = {
            backgroundColor: '#006994',
            textColor: '#b3e0e8',
            borderColor: '#4cb7c5',
            buttonHoverBackground: '#004f6c',
            buttonHoverColor: '#b3e0e8',
          };
          break;

        case 'matrix':
          themeStyles = {
            backgroundColor: '#000000',
            textColor: '#00ff00',
            borderColor: '#00ff00',
            buttonHoverBackground: '#004d00',
            buttonHoverColor: '#00ff00',
          };
          break;

        case 'pastel':
          themeStyles = {
            backgroundColor: '#fceef4',
            textColor: '#9b9b9b',
            borderColor: '#f2a0a1',
            buttonHoverBackground: '#f3c1c6',
            buttonHoverColor: '#9b9b9b',
          };
          break;

        case 'space':
          themeStyles = {
            backgroundColor: '#1a1a2e',
            textColor: '#7f8fa6',
            borderColor: '#b5c1b2',
            buttonHoverBackground: '#4a4e75',
            buttonHoverColor: '#7f8fa6',
          };
          break;

        case 'cherry-blossom':
          themeStyles = {
            backgroundColor: '#ffe6f1',
            textColor: '#f2c6c9',
            borderColor: '#ffb3c1',
            buttonHoverBackground: '#ffcccc',
            buttonHoverColor: '#f2c6c9',
          };
          break;

        default: // Default theme
          themeStyles = {
            backgroundColor: '#000000',
            textColor: 'red',
            borderColor: 'red',
            buttonHoverBackground: '#333333',
            buttonHoverColor: 'red',
          };
      }

      // Apply the theme styles to elements
      elements.forEach(element => {
        if (element.tagName === 'BODY') {
          element.style.backgroundColor = themeStyles.backgroundColor;
          element.style.color = themeStyles.textColor;
        } else {
          element.style.borderColor = themeStyles.borderColor;
        }

        if (element.classList.contains('styled-button') || element.classList.contains('styled-input')) {
          element.style.borderColor = themeStyles.borderColor;
          element.style.backgroundColor = themeStyles.backgroundColor;
        }

        if (element.classList.contains('styled-button')) {
          element.addEventListener('mouseover', function () {
            element.style.backgroundColor = themeStyles.buttonHoverBackground;
            element.style.color = themeStyles.buttonHoverColor;
          });
          element.addEventListener('mouseout', function () {
            element.style.backgroundColor = themeStyles.backgroundColor;
            element.style.color = themeStyles.textColor;
          });
        }
      });
    }
  </script>
</body>
</html>
