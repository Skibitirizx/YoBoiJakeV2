<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Redirect to Google Classroom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    h2 {
      color: #444;
    }
    input {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Enter Your Email</h2>
    <p>To access Google Classroom, enter your email below.</p>
    <input type="email" id="emailInput" placeholder="Enter your email" required />
    <button onclick="checkEmail()">Go to Google Classroom</button>
  </div>

  <script>
    // Function to check if the email matches the allowed email
    function checkEmail() {
      const allowedEmail = "coxjac@wcps.k12.md.us"; // Replace with the allowed email
      const emailInput = document.getElementById('emailInput').value;

      if (emailInput === allowedEmail) {
        // If email matches, redirect to Google Classroom
        window.location.href = "https://classroom.google.com";
      } else {
        alert("This email is not authorized. Please try again.");
      }
    }
  </script>

</body>
</html>
